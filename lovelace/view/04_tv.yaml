title: TV
path: tv
icon: mdi:television
panel: false
badges: []
cards:
  - type: grid
    columns: 1
    square: false
    cards:
      - type: grid
        title: Soundbar
        columns: 5
        cards:
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            icon: mdi:power
            template: remote_parlor
            tap_action:
              service_data:
                device: soundbar
                command: power
                hold_secs: 0.5
          - type: custom:button-card
            icon: mdi:television
            template: remote_parlor
            tap_action:
              service_data:
                device: soundbar
                command: tv
                hold_secs: 0.5
          - type: custom:button-card
            icon: mdi:bluetooth
            template: remote_parlor
            tap_action:
              service_data:
                device: soundbar
                command: bluetooth
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            icon: mdi:volume-mute
            template: remote_parlor
            tap_action:
              service_data:
                device: soundbar
                command: mute
          - type: custom:button-card
            icon: mdi:volume-minus
            template: remote_parlor
            tap_action:
              service_data:
                device: soundbar
                command: volume_down
            hold_action:
              service_data:
                device: soundbar
                command: volume_down
              repeat: 500
          - type: custom:button-card
            icon: mdi:volume-plus
            template: remote_parlor
            tap_action:
              service_data:
                device: soundbar
                command: volume_up
            hold_action:
              service_data:
                device: soundbar
                command: volume_up
              repeat: 500
          - type: custom:button-card
            color_type: blank-card

      - type: grid
        title: TV
        columns: 5
