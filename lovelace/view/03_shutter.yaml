title: Blinds
icon: mdi:blinds
path: blinds
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: 'Bedroom'
        template: shutter_base
        custom_fields:
          ru:
            card:
              entity: switch.bedroom_shutter_up_relay
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.bedroom_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0
          rd:
            card:
              color: "#B9F18B"
              entity: switch.bedroom_shutter_down_relay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.bedroom_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0

      - type: custom:button-card
        name: 'Office'
        template: shutter_base
        custom_fields:
          ru:
            card:
              entity: switch.parlor_shutter_up_relay
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.office_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0
          rd:
            card:
              color: "#B9F18B"
              entity: switch.parlor_shutter_down_relay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.office_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0

      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: input_number.window_or_door_open
            name: W./D. Open Timeout
