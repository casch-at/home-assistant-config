title: Blinds
icon: mdi:blinds
path: blinds
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: 'Bedroom'
        template: shutter_base
        styles:
          name:
            - margin-top: 3px
          grid:
            - grid-template-areas: >-
                "n _ _ ru rs rd"
            - grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
            - grid-template-rows: min-content min-content
        custom_fields:
          ru:
            card:
              tap_action:
                service_data:
                  entity_id: cover.bedroom_roller_shutter_level
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.bedroom_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              color: "#B9F18B"
              tap_action:
                service_data:
                  entity_id: cover.bedroom_roller_shutter_level
          rd:
            card:
              color: "#B9F18B"
              tap_action:
                service_data:
                  entity_id: cover.bedroom_roller_shutter_level
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.bedroom_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0

      - type: custom:button-card
        name: 'Office'
        template: shutter_base
        styles:
          name:
            - margin-top: 3px
          grid:
            - grid-template-areas: >-
                "n _ _ ru rs rd"
            - grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
            - grid-template-rows: min-content min-content
        custom_fields:
          ru:
            card:
              tap_action:
                service_data:
                  entity_id: cover.office_roller_shutter_level
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.office_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              color: "#B9F18B"
              tap_action:
                service_data:
                  entity_id: cover.office_roller_shutter_level
          rd:
            card:
              color: "#B9F18B"
              tap_action:
                service_data:
                  entity_id: cover.office_roller_shutter_level
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.office_window_sensor'].state == 'on' ||
                      states['binary_sensor.cover_operation_to_cold'].state === 'on';
                  ]]]
                duration: 0

      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: input_number.window_or_door_open
            name: W./D. Open Timeout
