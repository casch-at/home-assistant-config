title: Lights
path: lights
panel: false
icon: mdi:lightbulb-group
badges: []
cards:
  - type: entities
    title: Stripes (RGB)
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: light.led_stripes
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.stairs_led
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.office_led
        toggle: true
        hide_when_off: true

  - type: entities
    title: Parlor
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: light.parlor
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.parlor_shelve
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.parlor_plants
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.parlor_plant_right
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.parlor_plant_left
        toggle: true
        hide_when_off: true

  - type: entities
    title: Bedroom
    show_header_toggle: false
    state_color: true
    entities:
      - entity: switch.laptop_switch

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: scene.bathroom_bath
            name: Bath Warm
            icon: mdi:hot-tub
            icon_height: 50px
            styles:
              icon:
                - color: "#FFA69E"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bathroom_bath
          - type: custom:button-card
            entity: scene.bathroom_morning
            name: Bath Cold
            icon: mdi:shower
            icon_height: 50px
            styles:
              icon:
                - color: "#3D48FF"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bathroom_morning
          - type: custom:button-card
            entity: scene.chill
            icon: mdi:palette
            icon_height: 50px
            styles:
              icon:
                - color: "#0BC129"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.chill

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: scene.love
            icon_height: 50px
            styles:
              icon:
                - color: "#C10B0B"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.love
          - type: custom:button-card
            entity: light.all_lights
            name: Lights Off
            icon_height: 50px
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.all_lights_extra
              confirmation:
                text: Do you really want to turn off all lights?
          - type: custom:button-card
            entity: scene.night
            icon_height: 50px
            styles:
              icon:
                - color: "#FFE59E"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.night

  - type: entities
    title: Front Floor
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: light.front_floor
        name: All
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.front_floor_front
        name: Back
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.front_floor_middle
        name: Front
        toggle: true
        hide_when_off: true

  - type: entities
    title: Lower Kitchen
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: light.lower_kitchen
        name: All
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.lower_kitchen_back
        name: Back
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.lower_kitchen_front
        name: Front
        toggle: true
        hide_when_off: true

  - type: entities
    title: Bathroom
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: light.bathroom
        name: All
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.bathroom_front_left
        name: Left Front
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.bathroom_back_left
        name: Left Back
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.bathroom_back_right
        name: Right Back
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.bathroom_front_right
        name: Right Front
        toggle: true
        hide_when_off: true
