title: Blinds
icon: mdi:blinds
path: blinds
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: 'Bedroom'
        template: shutter_base
        custom_fields:
          rss:
            card:
              entity: script.shutter_sunny_down
              color: "#B9F18B"
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shutter_sunny_down
                  variables:
                    area: bedroom
              double_tap_action:
                action: call-service
                service: script.turn_off
                service_data:
                  entity_id: script.shutter_sunny_down
              hold_action:
                action: more-info
                entity: input_number.bedroom_shutter_horizontal_open_delay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          ru:
            card:
              entity: switch.bedroom_shutter_up_relay
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              entity: script.shutter_horizontal_open
              color: "#B9F18B"
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shutter_horizontal_open
                  variables:
                    area: bedroom
              double_tap_action:
                action: call-service
                service: script.turn_off
                service_data:
                  entity_id: script.shutter_horizontal_open
              hold_action:
                action: more-info
                entity: input_number.bedroom_shutter_horizontal_open_delay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rd:
            card:
              color: "#B9F18B"
              entity: switch.bedroom_shutter_down_relay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0

      - type: custom:button-card
        name: 'Parlor'
        template: shutter_base
        custom_fields:
          rss:
            card:
              entity: script.shutter_sunny_down
              color: "#B9F18B"
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shutter_sunny_down
                  variables:
                    area: parlor
              double_tap_action:
                action: call-service
                service: script.turn_off
                service_data:
                  entity_id: script.shutter_sunny_down
              hold_action:
                action: more-info
                entity: input_number.parlor_shutter_horizontal_open_delay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          ru:
            card:
              entity: switch.parlor_shutter_up_relay
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              entity: script.shutter_horizontal_open
              color: "#B9F18B"
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.shutter_horizontal_open
                  variables:
                    area: parlor
              double_tap_action:
                action: call-service
                service: script.turn_off
                service_data:
                  entity_id: script.shutter_horizontal_open
              hold_action:
                action: more-info
                entity: input_number.parlor_shutter_horizontal_open_delay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rd:
            card:
              color: "#B9F18B"
              entity: switch.parlor_shutter_down_relay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0

      - type: custom:button-card
        name: 'Home'
        template: shutter_base
        custom_fields:
          rss:
            card:
              entity: automation.keep_shutters_closed
              icon: mdi:window-shutter-alert
              state:
                - value: 'on'
                  icon: mdi:window-shutter
              tap_action:
                action: toggle
                confirmation:
                  text: Turn ON/OFF "Keep Shutters Closed" automation?
              hold_action:
                action: more-info
          ru:
            card:
              entity: switch.shutters_up_group
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              entity: input_boolean.shutter_relay_off_delay_enabled
          rd:
            card:
              color: "#B9F18B"
              entity: switch.shutters_down_group
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0

      - type: entities
        entities:
          - input_number.shutter_relay_off_delay
