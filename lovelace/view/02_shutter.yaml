title: Blinds
icon: mdi:blinds
path: blinds
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: input_number.bedroom_shutter_horizontal_open_delay
            name: Horizontal Open Delay
      - type: custom:button-card
        name: 'Bedroom'
        template: shutter_base
        custom_fields:
          ru:
            card:
              entity: switch.bedroom_shutter_up_relay
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              entity: script.shutter_horizontal_open
              color: "#B9F18B"
              tap_action:
                action: call-service
                service: script.shutter_horizontal_open
                service_data:
                  area: bedroom
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rd:
            card:
              color: "#B9F18B"
              entity: switch.bedroom_shutter_down_relay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0

      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: input_number.parlor_shutter_horizontal_open_delay
            name: Horizontal Open Delay
      - type: custom:button-card
        name: 'Office'
        template: shutter_base
        custom_fields:
          ru:
            card:
              entity: switch.parlor_shutter_up_relay
              color: "#B9F18B"
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rs:
            card:
              entity: script.shutter_horizontal_open
              color: "#B9F18B"
              tap_action:
                action: call-service
                service: script.shutter_horizontal_open
                service_data:
                  area: parlor
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
          rd:
            card:
              color: "#B9F18B"
              entity: switch.parlor_shutter_down_relay
              lock:
                enabled: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                duration: 0
      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: input_number.window_or_door_open
            name: W./D. Open Timeout
