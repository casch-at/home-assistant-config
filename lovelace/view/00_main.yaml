title: Main
path: main
panel: false
icon: mdi:home-assistant
badges:
  - entity: person.christian_schwarzgruber
    show_name: false
cards:
  - type: grid
    columns: 1
    square: false
    cards:
      - type: grid
        columns: 7
        cards:
          - type: custom:button-card
            entity: light.office_desk_light
            template: icon_only_more_info
            double_tap_action:
              action: call-service
              service: input_select.select_next
              service_data:
                entity_id: input_select.office_desk_scenes
            hold_action:
              entity: input_select.office_desk_scenes
          - type: custom:button-card
            entity: switch.desk_switch
            template: icon_only_more_info
            icon: mdi:monitor
          - type: custom:button-card
            entity: light.kitchen_cabinet_light
            template: icon_only_more_info
            double_tap_action:
              action: call-service
              service: input_select.select_next
              service_data:
                entity_id: input_select.kitchen_cabinet_scenes
            hold_action:
              entity: input_select.kitchen_cabinet_scenes
          - type: custom:button-card
            entity: light.office_ceiling_lights
            template: icon_only_more_info
          - type: custom:button-card
            icon: mdi:blinds
            template: icon_only
            color: green
            tap_action:
              action: navigate
              navigation_path: /lovelace/blinds
            triggers_update:
              - binary_sensor.shutter_operation_to_cold_or_windy
            state:
              - operator: template
                value: >-
                  [[[
                    return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                  ]]]
                color: red
                icon: mdi:window-shutter-alert
            lock:
              enabled: >-
                [[[
                  return states['binary_sensor.shutter_operation_to_cold_or_windy'].state === 'on';
                ]]]
              duration: 0
          - type: custom:button-card
            icon: mdi:home-thermometer
            template: icon_only
            color: green
            tap_action:
              action: navigate
              navigation_path: /lovelace/temperature
            lock: disabled
          - type: custom:button-card
            icon: mdi:transmission-tower
            template: icon_only
            color: green
            tap_action:
              action: navigate
              navigation_path: /lovelace/energy
            lock: disabled

      - type: grid
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: light.bedroom_bed_light
                template: icon_only_more_info
                double_tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.bedroom_bed_scenes
                hold_action:
                  entity: input_select.bedroom_bed_scenes
              - type: custom:button-card
                entity: light.bathroom_lights
                template: icon_only_more_info
              - type: custom:button-card
                entity: light.floor_lights
                template: icon_only_more_info
                icon: mdi:door
              - type: custom:button-card
                template: icon_only_more_info
                entity: light.terrace_plant_lights
                double_tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.terrace_plant_scenes
                hold_action:
                  entity: input_select.terrace_plant_scenes
          - type: grid
            columns: 1
            cards:
              - type: custom:button-card
                color_type: card
                entity: input_select.daytime
                show_state: true
                icon: mdi:sleep
                template: icon_only
                color: var( --ha-card-background, var(--card-background-color, white) )
                styles:
                  icon:
                    - color: >-
                        [[[
                          if (states['input_boolean.presence'].state === 'off') {
                            return 'red';
                          } else {
                            return 'var(--paper-item-icon-inactive-color)';
                          }
                        ]]]
                state:
                  - value: 'Night'
                    color: var(--paper-item-icon-active-color)
                tap_action:
                  action: more-info
                  entity: input_select.daytime
                hold_action:
                  action: more-info
                  entity: input_select.daytime
                double_tap_action:
                  action: call-service
                  service: input_select.select_option
                  service_data:
                    entity_id: input_select.daytime
                    option: Night
                  confirmation:
                    text: |
                      Do you really want to set daytime to state "Night"?

                      This turns all lights and switches off!
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: switch.switches_group
                template: icon_only
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/switch
                double_tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  service_data:
                    entity_id: switch.switches_group
                  confirmation:
                    text: Do you really want to turn all switches off?
              - type: custom:button-card
                entity: light.all_lights
                template: icon_only
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/light
                hold_action:
                  action: more-info
                double_tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  service_data:
                    entity_id: light.all_lights
                  confirmation:
                    text: Do you really want to turn off all lights?
              - type: custom:button-card
                icon: mdi:cctv
                template: icon_only
                entity: camera.tapo_c200_mainstream
                hold_action:
                  action: navigate
                  navigation_path: /lovelace/surveillance
                triggers_update:
                  - device_tracker.tapo_c200
                state:
                  - operator: template
                    value: >-
                      [[[
                        return states['device_tracker.tapo_c200'].state === 'home';
                      ]]]
                    color: var(--paper-item-icon-active-color)
              - type: custom:button-card
                entity: binary_sensor.update_available_sensor
                template: icon_only
                icon: mdi:information
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/status
                double_tap_action:
                  action: navigate
                  navigation_path: /config/dashboard

      - type: grid
        columns: 7
        cards:
          - type: custom:button-card
            entity: switch.kitchen_cabinet_switch
            template: icon_only_more_info
          - type: custom:button-card
            entity: switch.bathroom_lamp_switch
            template: icon_only_more_info
          - type: custom:button-card
            entity: light.night_lights
            icon: mdi:lightbulb-night
            template: icon_only_more_info
            tap_action:
              action: call-service
              service: script.night_light
          - type: custom:button-card
            entity: light.office_desk_light
            template: icon_only_more_info
            styles:
              icon:
                - color: "#FFC8C8"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.office_desk_night
          - type: custom:button-card
            entity: light.office_desk_light
            template: icon_only_more_info
            styles:
              icon:
                - color: "#FFFFFF"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.office_desk_white
          - type: custom:button-card
            entity: light.kitchen_cabinet_light
            template: icon_only_more_info
            styles:
              icon:
                - color: "#FFC8C8"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.kitchen_cabinet_night
          - type: custom:button-card
            entity: light.kitchen_cabinet_light
            template: icon_only_more_info
            styles:
              icon:
                - color: "#FFFFFF"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.kitchen_cabinet_white

      - type: grid
        columns: 1
        square: false
        cards:
          - type: custom:button-card
            styles:
              card:
                - padding: 0%
              grid:
                - position: relative
                - grid-template-areas: >-
                    "b1 b2 b3 b4 h up down"
                - grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr
                - grid-templates-rows: min-content 1fr
            custom_fields:
              b1:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: switch.desk_control_button_1
                  double_tap_action:
                    service: switch.toggle
              b2:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: switch.desk_control_button_2
                  double_tap_action:
                    service: switch.toggle
              b3:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: switch.desk_control_button_3
                  double_tap_action:
                    service: switch.toggle
              b4:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: switch.desk_control_button_4
                  double_tap_action:
                    service: switch.toggle
              h:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: sensor.desk_control_height
                  show_state: true
                  show_icon: false
                  tap_action:
                    action: more-info
                    entity: input_number.desk_height
                  styles:
                    state:
                      - color: var(--paper-item-icon-active-color)
                      - font-size: 20px
              up:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: switch.desk_control_button_up
              down:
                card:
                  type: custom:button-card
                  template: desk_control
                  entity: switch.desk_control_button_down

      - type: grid
        columns: 7
        cards:
          - type: custom:button-card
            template: icon_only
            icon: mdi:cogs
            tap_action:
              action: navigate
              navigation_path: /developer-tools/yaml
            lock: disabled
          - type: custom:button-card
            template: icon_only
            icon: mdi:math-log
            tap_action:
              action: navigate
              navigation_path: /config/logs
            lock: disabled
          - type: custom:button-card
            template: icon_only
            icon: mdi:home-assistant
            tap_action:
              action: navigate
              navigation_path: /hassio/system
            lock: disabled
          - type: custom:button-card
            entity: switch.wake_on_lan_server
            template: icon_only_more_info
            tab_action:
              action: more-info
            double_tap_action:
              action: toggle
              confirmation:
                text: Do you really want to suspend/wake the server?
          - type: custom:button-card
            entity: switch.wake_on_lan_tower
            template: icon_only_more_info
            tab_action:
              action: more-info
            double_tap_action:
              action: toggle
              confirmation:
                text: Do you really want to suspend/wake tower?
          - type: custom:button-card
            entity: switch.aroma_diffuser
            template: icon_only_more_info
            icon: mdi:air-humidifier
            hold_action:
              entity: light.aroma_diffuser_light
          - type: custom:button-card
            entity: switch.3d_printer_switch
            template: icon_only_more_info
            tap_action:
              action: toggle
              confirmation:
                text: |
                  Toggle 3D-Printer Switch?

      - type: grid
        columns: 6
        cards:
          - type: custom:button-card
            entity: binary_sensor.office_window_sensor
            show_icon: true
            name: "Office"
            template: name_card_round
            state:
              - operator: '=='
                value: 'on'
                icon: mdi:window-open
          - type: custom:button-card
            entity: binary_sensor.entrance_door_sensor
            show_icon: true
            name: "Entrance"
            template: name_card_round
            state:
              - operator: '=='
                value: 'on'
                icon: mdi:door-open
          - type: custom:button-card
            entity: binary_sensor.terrace_door_sensor
            show_icon: true
            name: "Terrace"
            template: name_card_round
            state:
              - operator: '=='
                value: 'on'
                icon: mdi:door-open
