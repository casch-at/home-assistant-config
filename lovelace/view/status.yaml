title: Fancy
path: status-fancy
icon: mdi:information
panel: true
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          # - type: custom:button-card
            # color_type: blank-card
          - type: custom:button-card
            entity: person.christian_schwarzgruber
            aspect_ratio: 10/9
            show_entity_picture: true
            show_state: true
            styles:
              card:
                - background: rgba(0, 0, 0, 0)
              entity_picture:
                - border-radius: 50%
                - -webkit-box-shadow: 0px 0px 6px 6px var(--button-card-light-color)
                - box-shadow: 0px 0px 6px 6px var(--button-card-light-color)
            state_display: >
              [[[
                if (entity.state == "home")
                  return "is at home";
                else if (entity.state == "not_home")
                  return "is away";
                else
                  return "unknown";
              ]]]
          - type: custom:button-card
            entity: person.sonia_avramidis
            aspect_ratio: 10/9
            show_entity_picture: true
            show_state: true
            styles:
              card:
                - background: rgba(0, 0, 0, 0)
              entity_picture:
                - border-radius: 50%
                - -webkit-box-shadow: 0px 0px 6px 6px var(--button-card-light-color)
                - box-shadow: 0px 0px 6px 6px var(--button-card-light-color)
            state_display: >
              [[[
                if (entity.state == "home")
                  return "is at home";
                else if (entity.state == "not_home")
                  return "is away";
                else
                  return "unknown";
              ]]]
          # - type: custom:button-card
            # color_type: blank-card

      - type: weather-forecast
        entity: weather.home

      - type: custom:button-card
        styles:
          grid:
            - grid-template-areas: >-
                "n  tn hn pn ln"
                "n2 t2 h2 p2 l2"
                "n4 t4 h4 p4 l4"
                "n5 t5 h5 p5 l5"
                "n1 t1 h1 p1 l1"
                "n3 t3 h3 p3 l3"
            - grid-template-columns: min-content 1fr 1fr 1fr 1fr
            - grid-template-rows: min-content 1fr 1fr 1fr 1fr 1fr
          custom_fields:
            n1:
              - justify-self: start
              - padding-left: 10px
              - font-weight: bold
            n2:
              - justify-self: start
              - padding-left: 10px
              - font-weight: bold
            n3:
              - justify-self: start
              - padding-left: 10px
              - font-weight: bold
            n4:
              - justify-self: start
              - padding-left: 10px
              - font-weight: bold
            n5:
              - justify-self: start
              - padding-left: 10px
              - font-weight: bold
            tn:
              - font-weight: bold
            hn:
              - font-weight: bold
            pn:
              - font-weight: bold
            ln:
              - font-weight: bold
        custom_fields:
          tn: 'Â°C'
          hn: '%'
          pn: 'hPa'
          ln: 'lx'
          n1: 'Lower Kitchen'
          n2: 'Office'
          n3: 'Front Floor'
          n4: 'Upstairs'
          n5: 'Outdoor'
          l1:
            card:
                type: custom:button-card
                entity: sensor.lower_kitchen_lightlevel
                template: embedded_card
          t1:
            card:
                type: custom:button-card
                entity: sensor.lower_kitchen_temperature_fixed
                template: embedded_card
          t2:
            card:
                type: custom:button-card
                entity: sensor.office_temperature
                template: embedded_card
          h2:
            card:
                type: custom:button-card
                entity: sensor.office_humidity
                template: embedded_card
          p2:
            card:
                type: custom:button-card
                entity: sensor.office_pressure
                template: embedded_card
          t3:
            card:
                type: custom:button-card
                entity: sensor.front_floor_temperature_fixed
                template: embedded_card
          l3:
            card:
                type: custom:button-card
                entity: sensor.front_floor_lightlevel
                template: embedded_card
          t4:
            card:
                type: custom:button-card
                entity: sensor.upstairs_temperature
                template: embedded_card
          h4:
            card:
                type: custom:button-card
                entity: sensor.upstairs_humidity
                template: embedded_card
          p4:
            card:
                type: custom:button-card
                entity: sensor.upstairs_pressure
                template: embedded_card
          t5:
            card:
                type: custom:button-card
                entity: sensor.outdoor_temperature
                template: embedded_card
          h5:
            card:
                type: custom:button-card
                entity: sensor.outdoor_humidity
                template: embedded_card
          p5:
            card:
                type: custom:button-card
                entity: sensor.outdoor_pressure
                template: embedded_card

      - type: grid
        square: false
        # title: State and Service Buttons
        cards:
          - type: custom:button-card
            entity: input_boolean.presence
            show_state: true
            show_icon: false
            color_type: card
            confirmation:
                text: |
                    Do you really want to toggle the presence?

                    off -> All lights off
                    on  -> Maybe some lights go on...
          - type: custom:button-card
            entity: sun.sun
            show_state: true
            show_icon: false
          - type: custom:button-card
            entity: sensor.daylight
            show_state: true
            show_icon: false
            name: Sun
          - type: custom:button-card
            entity: binary_sensor.workday_sensor
            show_icon: false
            show_state: true
            color_type: card
          - type: custom:button-card
            entity: calendar.work_holiday
            show_icon: false
            show_state: true
            color_type: card
          - type: custom:button-card
            entity: input_select.daytime
            show_icon: false
            show_state: true
          - type: custom:button-card
            entity: sensor.hacs
            name: HACS Updater
            show_state: true
            show_icon: false
            show_units: false
            color_type: card
            icon: mdi:update
            state:
              - value: 1
                operator: >
                color: var(--paper-item-icon-active-color)
              - value: 0
                color: var(--paper-item-icon-color)
          - type: custom:button-card
            # color_type: label-card
            # color: rgb(44, 109, 214)
            name: Restart HA
            state:
              - value: ''
                name: 'Ok'
            show_icon: false
            show_state: true
            # entity_it: home
            icon: mdi:restart
            # styles:
              # grid:
                # - grid-template-areas: '"n" "n"'
                # - grid-template-columns: 1fr
                # - grid-template-rows: 1fr 1fr
            styles:
              name:
                - color: "#C10B0B"
                - font-weight: bold
            tap_action:
              action: call-service
              service: homeassistant.restart
              confirmation:
                text: Restart Home Assistant?
          - type: custom:button-card
            entity: binary_sensor.updater
            show_state: true
            show_icon: false
            color_type: card
            icon: mdi:update

      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.lower_kitchen_motion
            name: Lower Kitchen
          - entity: binary_sensor.front_floor_motion
            name: Front Floor
          - entity: binary_sensor.bedroom_motion
            name: Bedroom
        name: Motion
        aggregate_func: max
        hours_to_show: 12   # 24 default
        points_per_hour: 30 # 0.5 default
        line_width: 1
        smoothing: false
        align_icon: left
        align_header: left
        show:
          labels: true
          points: false
        state_map:
          - value: "off"
            label: Clear
          - value: "on"
            label: Detected

      - type: custom:battery-state-card
        title: Battery Level
        # secondary_info: last_updated
        sort_by_level: asc
        color_gradient:
          - '#FF0000'
          - '#FFFF00'
          - '#00FF00'
        entities:
          - entity: sensor.tablet_battery_level
            name: Tablet
            tap_action: more-info
            charging_state:
              entity_id: binary_sensor.tablet_is_charging
              state: "on"
              icon: mdi:flash
              color: yellow
          - entity: sensor.huawei_p20_battery_level
            name: Huawei P20
            tap_action: more-info
            charging_state:
              entity_id: binary_sensor.huawei_p20_is_charging
              state: "on"
              icon: mdi:flash
              color: yellow
          - entity: sensor.galaxy_a2_battery_level
            name: Galaxy A2
            tap_action: more-info
            charging_state:
              entity_id: binary_sensor.galaxy_a2_is_charging
              state: "on"
              icon: mdi:flash
              color: yellow
          - entity: sensor.bedroom_motion_battery_level
            name: Bedroom motion sensor
            tap_action: more-info
          - entity: sensor.lower_kitchen_motion_battery_level
            name: Lower kitchen motion sensor
            tap_action: more-info
          - entity: sensor.front_floor_motion_battery_level
            name: Front floor motion sensor
            tap_action: more-info
          - entity: sensor.bath_switch_battery_level
            name: Bath switch
            tap_action: more-info
          - entity: sensor.lower_kitchen_switch_battery_level
            name: Lower kitchen switch
            tap_action: more-info
          - entity: sensor.office_multi_sensor_battery_level
            name: Office multi sensor
            tap_action: more-info
          - entity: sensor.upstairs_multi_sensor_battery_level
            name: Upstairs multi sensor
            tap_action: more-info

      - type: custom:mini-graph-card
        hours_to_show: 2400
        name: Covid Status Austria
        points_per_hour: 0.0416666666667
        line_width: 2
        show:
          fill: false
        entities:
          - entity: sensor.austria_coronavirus_confirmed
            name: Confirmed
          - entity: sensor.austria_coronavirus_recovered
            name: Recovered
          - entity: sensor.austria_coronavirus_current
            name: Current
          - entity: sensor.austria_coronavirus_deaths
            name: Deaths
