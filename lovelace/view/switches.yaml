title: Switches
path: switches
panel: false
icon: mdi:dip-switch
badges: []
cards:
  - type: entities
    title: Switches
    show_header_toggle: false
    state_color: true
    entities:
      - entity: switch.desk_switch
        tab_action:
          action: toggle
      - entity: switch.laptop
        tab_action:
          action: toggle
      - entity: switch.tv
        tab_action:
          action: toggle
      - entity: switch.printer
        tab_action:
          action: toggle
      - entity: switch.tower
        tab_action:
          action: toggle

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.laptop
            icon: mdi:laptop
            icon_height: 80px
            triggers_update:
              - switch.desk_switch
            tap_action:
              action: call-service
              service: script.desk_and_laptop_on
          - type: custom:button-card
            entity: group.office
            icon_height: 80px
            triggers_update:
              - switch.desk_switch
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.office
              confirmation:
                text: Do you really want to turn off all devices in the office?
          - type: custom:button-card
            entity: group.switches
            name: Switches Off
            icon_height: 80px
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.switches
              confirmation:
                text: Do you really want to turn all switches off?
          - type: custom:button-card
            entity: group.switches_and_lights
            name: Switches/Lights Off
            icon_height: 80px
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.switches_and_lights
              confirmation:
                text: Do you really want to turn all switches and lights off?

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: script.wake_tower
            icon_height: 80px
            tap_action:
              action: call-service
              service: script.wake_tower
              confirmation:
                text: Do you really want to wake the Tower?
          - type: custom:button-card
            entity: switch.tower
            icon: hass:desktop-tower
            name: Tower Off
            tap_action:
              action: call-service
              service: script.tower_off
              confirmation:
                text: Do you really want to turn off the Tower?
            icon_height: 80px
          - type: custom:button-card
            entity: input_select.daytime
            name: State Night
            icon: mdi:sleep
            icon_height: 80px
            state:
              - value: 'Night'
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.daytime
                option: Night
              confirmation:
                text: |
                  Do you really want to set the day state to "Night"?

                  This turns all lights and switches off!
