title: Status
path: status
icon: mdi:information
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: grid
        columns: 6
        cards:
          - type: custom:button-card
            entity: binary_sensor.workday_sensor
            name: Work
            template: name_card_round
          - type: custom:button-card
            entity: calendar.work_holiday
            name: Vacation
            template: name_card_round
          - type: custom:button-card
            entity: calendar.work_home_office
            name: HO
            template: name_card_round
          - type: custom:button-card
            entity: input_boolean.presence
            name: Presence
            template: name_card_round
            tap_action:
              action: toggle
              confirmation:
                text: Do you really want to turn toggle the presence status?
          - type: custom:button-card
            entity: binary_sensor.home_assistant_versions_update_available
            template: name_card_round
            tap_action:
              action: navigate
              navigation_path: /config/updates
            hold_action:
              action: more-info
          - type: custom:button-card
            entity: sensor.hacs
            name: HACS U.
            template: name_card_round
            tap_action:
              action: navigate
              navigation_path: /hacs/entry
            hold_action:
              action: more-info
            state:
              - value: 1
                operator: '>='
                color: var(--paper-item-icon-active-color)
              - value: 0
                color: var( --ha-card-background, var(--card-background-color, white) )

          - type: custom:button-card
            entity: device_tracker.lap_work_router
            name: Work
            template: name_card_round
            show_icon: true
            state:
              - value: home
                color: var(--paper-item-icon-active-color)
              - value: not_home
                color: var( --ha-card-background, var(--card-background-color, white) )

          - type: custom:button-card
            entity: device_tracker.pc01_lan_router
            name: TL
            template: name_card_round
            show_icon: true
            state:
              - value: home
                color: var(--paper-item-icon-active-color)
              - value: not_home
                color: var( --ha-card-background, var(--card-background-color, white) )

          - type: custom:button-card
            entity: device_tracker.pc01_wlan_router
            name: TW
            template: name_card_round
            show_icon: true
            state:
              - value: home
                color: var(--paper-item-icon-active-color)
              - value: not_home
                color: var( --ha-card-background, var(--card-background-color, white) )

          - type: custom:button-card
            entity: device_tracker.windows_lap_lan_router
            name: WL
            template: name_card_round
            show_icon: true
            state:
              - value: home
                color: var(--paper-item-icon-active-color)
              - value: not_home
                color: var( --ha-card-background, var(--card-background-color, white) )

          - type: custom:button-card
            entity: device_tracker.windows_lap_wlan_router
            name: WW
            template: name_card_round
            show_icon: true
            state:
              - value: home
                color: var(--paper-item-icon-active-color)
              - value: not_home
                color: var( --ha-card-background, var(--card-background-color, white) )

          - type: custom:button-card
            entity: device_tracker.casch
            name: S
            template: name_card_round
            show_icon: true
            state:
              - value: home
                color: var(--paper-item-icon-active-color)
              - value: not_home
                color: var( --ha-card-background, var(--card-background-color, white) )

