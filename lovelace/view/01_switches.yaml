title: Switches
path: switches
panel: false
icon: mdi:dip-switch
badges: []
cards:
  - type: grid
    columns: 7
    cards:
    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: switch.desk_switch
          template: icon_only_more_info

    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: switch.laptop_switch
          template: icon_only_more_info

    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: remote.parlor_ir_remote
          template: icon_only_more_info
          tap_action:
            action: call-service
            service: remote.toggle
            service_data:
              entity_id: remote.parlor_ir_remote

    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: switch.printer
          template: icon_only_more_info

    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: switch.tv_switch
          template: icon_only_more_info
        - type: custom:button-card
          entity: switch.tv_usb
          template: icon_only_more_info

    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: switch.nightstand_switch
          template: icon_only_more_info
        - type: custom:button-card
          entity: switch.nightstand_usb
          template: icon_only_more_info

    - type: grid
      columns: 1
      cards:
        - type: custom:button-card
          entity: switch.upstairs_lamp_switch
          template: icon_only_more_info
        - type: custom:button-card
          entity: switch.upstairs_lamp_usb_switch
          template: icon_only_more_info
