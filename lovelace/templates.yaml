icon_only:
  show_name: false
  aspect_ratio: 1/1
icon_only_more_info:
  template: icon_only
  hold_action:
    action: more-info
embedded_card:
  show_name: false
  show_state: true
  show_icon: false
  show_units: false
  style: |
    ha-card {
    box-shadow: none;
    }
shutter_switch:
  template: embedded_card
  show_state: false
  show_icon: true
  size: 10%
shutter_card_up:
  icon: mdi:arrow-up
  template: embedded_card
  show_icon: true
  tap_action:
    action: call-service
    service: cover.open_cover
shutter_card_down:
  icon: mdi:arrow-down
  template: embedded_card
  show_icon: true
  tap_action:
    action: call-service
    service: cover.close_cover
shutter_base:
  styles:
    grid:
      - grid-template-areas: >-
          "n n1 au ad"
          "lu ld ru rd"
      - grid-template-columns: 1fr 1fr 1fr 1fr
      - grid-template-rows: min-content 1fr
    name:
      - justify-self: start
      - padding-left: 10px
      - margin-top: -30px
  custom_fields:
    au:
      card:
        type: custom:button-card
        template: shutter_card_up
        size: 25%
        color: green
    ad:
      card:
        type: custom:button-card
        template: shutter_card_down
        size: 25%
        color: green
    lu:
      card:
        type: custom:button-card
        template: shutter_card_up
    ld:
      card:
        type: custom:button-card
        template: shutter_card_down
    ru:
      card:
        type: custom:button-card
        template: shutter_card_up
    rd:
      card:
        type: custom:button-card
        template: shutter_card_down
remote_parlor:
  aspect_ratio: 1/1
  tap_action:
    action: call-service
    service: remote.send_command
    service_data:
      entity_id: remote.broadlink_rm3_mini_office_remote
