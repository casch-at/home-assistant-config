icon_only:
  show_name: false
  aspect_ratio: 1/1
  lock:
    enabled: >-
      [[[
        if (entity) {
          if (entity.state === 'unavailable' || entity.state === 'unknown') {
            return true;
          } else {
            return false;
          }
        }
        return true;
      ]]]
    duration: 5

icon_only_more_info:
  template: icon_only
  hold_action:
    action: more-info

embedded_card:
  show_name: false
  show_state: true
  show_icon: false
  show_units: false
  styles:
    card:
      - -webkit-box-shadow: none
      - box-shadow: none

desk_control:
  template: embedded_card
  show_state: false
  show_icon: true
  aspect_ratio: 1/1
  size: 50%
  styles:
    card:
      - border-radius: 50%

shutter_switch:
  template: embedded_card
  show_state: false
  show_icon: true
  size: 10%

name_card_round:
  color_type: card
  aspect_ratio: 1/1
  show_icon: false
  # size: 10px
  # card_size: 10px
  styles:
    card:
      - border-radius: 50%
      - border: 0.2em solid var(--ha-label-badge-color, var(--primary-color))
      - font-size: 11px
      # - color: rgba(var(--rgb-primary-text-color), 1.2)

shutter_card_base:
  # color_type: card
  aspect_ratio: 1/1
  show_icon: true
  card_size: 1
  styles:
    card:
      - -webkit-box-shadow: none
      - box-shadow: none
      - border-radius: 50%
  # styles:
  #   card:
  #     - border-radius: 50%
  #     - border: 0.2em solid gray
  #     - size: 10px
  #     # - color: rgba(var(--rgb-primary-text-color), 1.2)

shutter_card_up:
  icon: mdi:arrow-up
  template: shutter_card_base
  tap_action:
    action: call-service
    service: cover.open_cover

shutter_card_stop:
  icon: mdi:stop
  template: shutter_card_base
  # color: "#3800ff"
  tap_action:
    action: call-service
    service: cover.stop_cover

shutter_card_down:
  icon: mdi:arrow-down
  template: shutter_card_base
  tap_action:
    action: call-service
    service: cover.close_cover

shutter_base:
  styles:
    grid:
      - grid-template-areas: >-
          "n ns n1 au as ad"
          "lu ls ld ru rs rd"
      - grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
      - grid-template-rows: min-content min-content
    name:
      - justify-self: start
      - padding-left: 25px
      # - margin-top: 3px
  custom_fields:
    au:
      card:
        type: custom:button-card
        template: shutter_card_up
        # size: 25%
        color: "#B9F18B"
    ad:
      card:
        type: custom:button-card
        template: shutter_card_down
        # size: 25%
        color: "#B9F18B"
    as:
      card:
        type: custom:button-card
        template: shutter_card_stop
        # size: 25%
        color: "#B9F18B"
    lu:
      card:
        type: custom:button-card
        template: shutter_card_up
    ls:
      card:
        type: custom:button-card
        template: shutter_card_stop
    ld:
      card:
        type: custom:button-card
        template: shutter_card_down
    ru:
      card:
        type: custom:button-card
        template: shutter_card_up
    rs:
      card:
        type: custom:button-card
        template: shutter_card_stop
    rd:
      card:
        type: custom:button-card
        template: shutter_card_down

remote_parlor:
  aspect_ratio: 1/1
  show_name: false
  tap_action:
    action: call-service
    service: remote.send_command
    service_data:
      entity_id: remote.parlor_ir_remote
  lock:
    enabled: >-
      [[[
        if (entity) {
          if (entity.state === 'unavailable' || entity.state === 'unknown') {
            return true;
          } else {
            return false;
          }
        }
        return true;
      ]]]
    duration: 5
