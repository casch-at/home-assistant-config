                icon: mdi:power
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.broadlink_rm3_mini_office_remote
                    device: soundbar
                    command: power
              - type: custom:button-card
                icon: mdi:television
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.broadlink_rm3_mini_office_remote
                    device: soundbar
                    command: tv
              - type: custom:button-card
                icon: mdi:bluetooth
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.broadlink_rm3_mini_office_remote
                    device: soundbar
                    command: bluetooth
              - type: custom:button-card
                icon: mdi:volume-mute
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.broadlink_rm3_mini_office_remote
