    panel: false
    badges: []
    cards:
      - type: entities
        title: Bedroom
        show_header_toggle: false
        entities:
          - cover.bedroom_roller_shutter_level
          - switch.bedroom_roller_shutter_switch
      - type: entities
        title: Office
        show_header_toggle: false
        entities:
          - cover.office_roller_shutter_left_level
          - switch.office_roller_shutter_left_switch
          - cover.office_roller_shutter_right_level
          - switch.office_roller_shutter_right_switch
      - type: entities
        title: Parlor
        show_header_toggle: false
        entities:
          - cover.parlor_roller_shutter_left_level
          - switch.parlor_roller_shutter_left_switch
          - cover.parlor_roller_shutter_right_level
          - switch.parlor_roller_shutter_right_switch
      - type: entities
        title: Lower Kitchen
        show_header_toggle: false
        entities:
          - cover.lower_kitchen_roller_shutter_left_level
          - switch.lower_kitchen_roller_shutter_left_switch
          - cover.lower_kitchen_roller_shutter_right_level
          - switch.lower_kitchen_roller_shutter_right_switch
      - type: entities
