title: Sonia's Lovelace
views:
  - path: default_view
    title: Home
    icon: mdi:home-assistant
    panel: false
    badges: []
    cards:
      - type: entities
        show_header_toggle: false
        state_color: true
        entities:
          - type: custom:slider-entity-row
            entity: light.parlor_shelve_light
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.stairs_led
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.bathroom
            toggle: true
            hide_when_off: true
          - entity: switch.printer
            tab_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity: switch.printer
            icon: mdi:printer
          - entity: switch.nightstand
            tab_action:
              action: toggle
            icon: mdi:floor-lamp
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.all_lights
            name: Lights Off
            icon_height: 80px
            tap_action:
              action: call-service
              service: light.turn_off
              service_data:
                entity_id: light.all_lights
              confirmation:
                text: Do you really want to turn off all lights?
          - type: custom:button-card
            entity: input_select.daytime
            name: State Night
            icon: mdi:sleep
            icon_height: 80px
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.daytime
                option: Night
              confirmation:
                text: |
                  Do you really want to set the day state to "Night"?

                  This turns lights and switches off!
          - type: custom:button-card
            entity: script.bathroom_demo
            name: Bathroom Demo
            icon_height: 80px
            tap_action:
              action: call-service
              service: script.bathroom_demo
              confirmation:
                text: Are you sure you want to run the bathroom demo?
  - icon: mdi:blinds
    title: Blinds
    path: blinds
    panel: true
    badges: []
    cards: []
  - title: Status
    path: status
    icon: mdi:information
    panel: true
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                entity: person.christian_schwarzgruber
                show_entity_picture: true
                show_state: true
                styles:
                  card:
                    - background: rgba(0, 0, 0, 0)
                  entity_picture:
                    - border-radius: 50%
                    - -webkit-box-shadow: 0px 0px 3px 3px var(--button-card-light-color)
                    - box-shadow: 0px 0px 3px 3px var(--button-card-light-color)
                state_display: >
                  [[[
                    if (entity.state == "home")
                      return "is at home";
                    else if (entity.state == "not_home")
                      return "is away";
                    else
                      return "unknown";
                  ]]]
              - type: custom:button-card
                entity: person.sonia_avramidis
                show_entity_picture: true
                show_state: true
                styles:
                  card:
                    - background: rgba(0, 0, 0, 0)
                  entity_picture:
                    - border-radius: 50%
                    - -webkit-box-shadow: 0px 0px 3px 3px var(--button-card-light-color)
                    - box-shadow: 0px 0px 3px 3px var(--button-card-light-color)
                state_display: >
                  [[[
                    if (entity.state == "home")
                      return "is at home";
                    else if (entity.state == "not_home")
                      return "is away";
                    else
                      return "unknown";
                  ]]]
              - type: custom:button-card
                color_type: blank-card
          - type: weather-forecast
            entity: weather.home
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: input_boolean.presence
                show_state: true
                styles:
                  card:
                    - height: 100px
              - type: custom:button-card
                entity: sun.sun
                show_state: true
                styles:
                  card:
                    - height: 100px
              - type: custom:button-card
                entity: sensor.daylight
                show_state: true
                name: Sun
                styles:
                  card:
                    - height: 100px
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: binary_sensor.workday_sensor
                show_state: true
                styles:
                  card:
                    - height: 100px
              - type: custom:button-card
                entity: input_select.daytime
                show_state: true
                styles:
                  card:
                    - height: 100px
              - type: custom:button-card
                entity: binary_sensor.bedroom_motion
                show_state: true
                styles:
                  card:
                    - height: 100px
          - type: custom:battery-state-card
            entities:
              - entity: sensor.tablet_battery_level
                name: Tablet Battery
              - entity: sensor.bedroom_motion_battery_level
                name: Bedroom Motion Battery
              - entity: sensor.bath_switch_battery_level
                name: Bath Switch Battery
          - type: custom:mini-graph-card
            hours_to_show: 2400
            name: Covid Status Austria
            points_per_hour: 0.0416666666667
            line_width: 1
            show:
              fill: false
            entities:
              - entity: sensor.austria_coronavirus_confirmed
                name: Confirmed
              - entity: sensor.austria_coronavirus_recovered
                name: Recovered
              - entity: sensor.austria_coronavirus_current
                name: Current
              - entity: sensor.austria_coronavirus_deaths
                name: Deaths
