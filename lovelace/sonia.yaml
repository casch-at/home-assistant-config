                        command: return
                  - type: custom:button-card
                    icon: mdi:volume-mute
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: mute
                  - type: custom:button-card
                    icon: mdi:volume-minus
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: volume_down
                  - type: custom:button-card
                    icon: mdi:volume-plus
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: volume_up

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    icon: mdi:arrow-left
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: left
                  - type: custom:button-card
                    icon: mdi:arrow-right
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: right
                  - type: custom:button-card
                    icon: mdi:arrow-up
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: up
                  - type: custom:button-card
                    icon: mdi:arrow-down
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: down
                  - type: custom:button-card
                    icon: mdi:backup-restore
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: back
                  - type: custom:button-card
                    icon: mdi:exit-run
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
                        device: tv
                        command: exit

  - title: Blinds
