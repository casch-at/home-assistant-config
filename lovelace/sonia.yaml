title: Sonia's Lovelace
views:
  - path: default_view
    title: Home
    icon: mdi:home-assistant
    panel: false
    badges: []
    cards:
      - type: entities
        show_header_toggle: false
        state_color: true
        entities:
          - type: custom:slider-entity-row
            entity: light.parlor_shelve
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.parlor_plants
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.parlor_plant_right
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.parlor_plant_left
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.stairs_led
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.bathroom
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.lower_kitchen
            toggle: true
            hide_when_off: true
          - entity: switch.printer
          - entity: switch.laptop_switch

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.all_lights
            name: Lights Off
            icon_height: 80px
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.all_lights_extra
              confirmation:
                text: Do you really want to turn off all lights?
          - type: custom:button-card
            entity: input_select.daytime
            name: State Night
            icon: mdi:sleep
            icon_height: 80px
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.daytime
                option: Night
              confirmation:
                text: |
                  Do you really want to set the day state to "Night"?

                  This turns lights and switches off!
          - type: custom:button-card
            entity: script.bathroom_demo
            name: Bathroom Demo
            icon_height: 80px
            tap_action:
              action: call-service
              service: script.bathroom_demo
              confirmation:
                text: Are you sure you want to run the bathroom demo?

  - title: TV
    path: tv
    icon: mdi:television
    panel: false
    badges: []
    cards:
