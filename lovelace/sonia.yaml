                    icon: mdi:power
                    tap_action:
                      action: call-service
                      service: script.tv_off_on
                  - type: custom:button-card
                    icon: mdi:logout-variant
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: remote.broadlink_rm3_mini_office_remote
