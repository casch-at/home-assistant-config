blueprint:
  name: NSPanel Configuration
  description: "# Configuration and synchronization NSPanel via Blueprint\nThis project
    allows you to configure your complete NSPanel via a Blueprint with UI.\n### *That
    means you dont have to customize any code or change any lines in the code.*\nSo
    you have a nice graphical interface where you can build your NSPanel. And the
    best thing is, the installation takes only a few minutes.\n\nThe goal was to create
    a version that allows everyone to use the NSpanel fully local without having to
    deal with programming or reading hours of documentation - *AND YES WE DID IT!!!!*
    ;)\n\n\U0001F4D5 Full documentation and installation is available here [NSPanel
    Configuration, Setup and HowTo](https://github.com/Blackymas/NSPanel_HA_Blueprint/wiki).\n\n\U0001F4CC
    Step by Step - [Setup Video](https://www.youtube.com/watch?v=3afPFg6kUdc)\n\n\U0001F680
    How to create \"Issues\" when I have a problem [WIKI HowTo](https://github.com/Blackymas/NSPanel_HA_Blueprint/wiki)\n\n⭐
    All Feature Requests can be found here [All Feature Request](https://github.com/Blackymas/NSPanel_HA_Blueprint/labels/new%20feature%20request)\n\n\U0001F389
    Roadmap Roadmap can be found here [Roadmap](https://github.com/Blackymas/NSPanel_HA_Blueprint/labels/roadmap)\n\nℹ️
    Version: v.3.1.0\n"
  source_url: https://github.com/Blackymas/NSPanel_HA_Blueprint/blob/main/nspanel_blueprint.yaml
  domain: automation
  homeassistant:
    min_version: 2022.11.1
  input:
    nspanel_name:
      name: ESPhome Node Name
      description: '* *here you have to enter exactly the same **"device_name"** you
        entered in the Esphome file*'
      default:
      - nspanel_name
      selector:
        text:
          multiline: false
    language:
      name: Language for NSPanel
      description: '* *select the language for your NSPanel*'
      default: EN
      selector:
        select:
          mode: dropdown
          options:
          - label: English
            value: ENG
          - label: German
            value: DEU
          - label: Bulgarian
            value: BGR
          - label: Czech
            value: CZE
          - label: Danish
            value: DNK
          - label: Dutch
            value: NLD
          - label: Estonian
            value: EST
          - label: Finnish
            value: FIN
          - label: French
            value: FRA
          - label: Greek
            value: GRC
          - label: Hungarian
            value: HUN
          - label: Indonesian
            value: IDN
          - label: Italian
            value: ITA
          - label: Latvian
            value: LVA
          - label: Lithuanian
            value: LTU
          - label: Norwegian
            value: NOR
          - label: Polish
            value: POL
          - label: Portuguese
            value: PRT
          - label: Romanian
            value: ROU
          - label: Russian
            value: RUS
          - label: Swedish
            value: SWE
          - label: Slovak
            value: SVK
          - label: Slovene
            value: SVN
          - label: Spanish
            value: ESP
          - label: Turkish
            value: TUR
          - label: Ukrainian
            value: UKR
          custom_value: false
          multiple: false
    tft_path:
      name: Nextion TFT File Folder (Optional)
      description: '* *TFT Path where the Nextion TFT File is stored. Attention! The
        **"Folder-Watcher"** must also be configured in the configuration.yaml. **Only
        necessary for manual upload of TFT file in ESPHome Advaced mode.** See HowTo*'
      default: []
      selector:
        text:
          multiline: false
    delay:
      name: Delay to avoid synchronization problem
      description: '* *Synchronization Problems may occur due to the **NETWORK / WLAN**.
        To avoid this problem enter your value for the delay (milliseconds)*'
      default: '1'
      selector:
        number:
          min: 0.0
          max: 100.0
          mode: slider
          step: 1.0
    sync_value_ha:
      name: Synchronization of all values (Optional)
      description: '* *Synchronization of values between HA and NSPanel for Lightsetting
        and Coversetting Page -> Maybe causes number jumps*'
      default: select_no
      selector:
        select:
          options:
          - label: 'No'
            value: select_no
          - label: 'Yes'
            value: select_yes
          custom_value: false
          multiple: false
    sync_slider_ha:
      name: Synchronization of all Sliders (Optional)
      description: '* *Synchronization of sliders between HA and NSPanel for Lightsetting
        and Coversetting Page -> Maybe causes flickering on the Slider*'
      default: select_no
      selector:
        select:
          options:
          - label: 'No'
            value: select_no
          - label: 'Yes'
            value: select_yes
          custom_value: false
          multiple: false
    weather:
      name: Weather Integration
      description: '* *select our Weather Integration*'
      default: Default
      selector:
        select:
          options:
          - Default
          - AccuWeather
          custom_value: false
          multiple: false
    weather_entity:
      name: Weather entity from HA
      description: '* *Select your weather entity.*'
      default: []
      selector:
        entity:
          domain:
          - weather
          multiple: false
    outdoortemp:
      name: Outdoor Temperature Sensor (Optional)
      description: '* *If no outdoor sensor is available, leave the field empty and
        the value from your selected weather integration will be used automatically.*'
      default: []
      selector:
        entity:
          domain:
          - sensor
          multiple: false
    indoortemp:
      name: Indoor Temperature Sensor (Optional)
      description: '* *An indoor temperature sensor is not necessary. Leave the field
        empty if you want to use the temperature sensor of the NSPanel. Additionally
        a temperature correction for the NSPanel sensor is possible under HA Devices.
        So everyone can adjust the sensor exactly*'
      default: []
      selector:
        entity:
          domain:
          - sensor
          multiple: false
    humidity:
      name: Humidity Sensor (Optional)
      description: '* *Choose your humidity sensor*'
      default: []
      selector:
        entity:
          domain:
          - sensor
          multiple: false
    hotwatertemp:
      name: Hot Water Temperature Sensor (Optional)
      description: '* *Choose your hot water sensor*'
      default: []
      selector:
        entity:
          domain:
          - sensor
          multiple: false
    hotwatercharge:
      name: Hot Water Charge (Optional)
      description: '* *Choose your switch to turn your hot water ON or OFF*'
      default: []
      selector:
        entity:
          domain:
          - switch
          - input_boolean
          multiple: false
    heatingsystemflame:
      name: Top Menu 04 (Optional)
      description: '* *Top Menu 04 is a Flame icon. When your selected sensor is on,
        a flame icon is displayed*'
      default: []
      selector:
        entity:
          domain:
          - binary_sensor
          multiple: false
    climate:
      name: Climate to control (Optional)
      description: '* *If an entity is selected, the **"Thermostat page"** is activated
        and enabled. If you have **"Underfloor Heating System"** and want to switch
        it via the relay, you must create a separate climate in HA. See HowTo*'
      default: []
      selector:
        entity:
          domain: climate
          multiple: false
    climate_optimistic:
      name: Climate control optimistic mode (Optional)
      default: true
      description: '* *Depends on your climate device and HA-Integration. If optimisitc
        mode is **OFF** then changes are made will wait for response from device to
        update temperature in the display. This can cause delays or jumping values.
        If **ON** the script update the display immediately but apply changes after
        closing climate-page* '
      selector:
        boolean: {}
    qrcode_state:
      name: Activate QR Code (Optional)
      default: false
      description: '* *activate the QR code page and QR Code Button on the home page* '
      selector:
        boolean: {}
    qrcode_label:
      name: Name "QR Code Page" (Optional)
      description: '* *Displayed on top of **"QR Code"***'
      default: []
      selector:
        text:
          multiline: false
    qrcode_value:
