      description: '* *Value you want to display as QR code*'
      default: []
      selector:
        text:
          multiline: false
    left_button_entity:
      name: Left Button (Optional)
      description: '* *Left Hardware Button - Select the entity that should be switched*'
      default: []
      selector:
        entity:
          domain:
          - light
          - switch
          - input_boolean
