- id: '1602050820929'
  alias: Sun down Lights
  description: Turn on lights when the sun goes down
  trigger:
  - platform: state
    entity_id: sensor.daylight
    to: sunset_start
  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: device
        type: is_off
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
      sequence:
      - service: scene.apply
        data:
          entities:
            light.stairs_led:
              min_mireds: 153
              max_mireds: 500
              effect_list:
              - colorloop
              brightness: 210
              color_temp: 375
              is_deconz_group: false
              friendly_name: Stairs LED-Stripe
              supported_features: 63
              state: 'on'
    default: []
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.tv
        state: 'on'
      - condition: device
        type: is_off
        device_id: 15f7180d0e0411eb814e538c319c793d
        entity_id: light.parlor_shelve_light
        domain: light
      sequence:
      - service: scene.apply
        data:
          entities:
            light.parlor_shelve_light:
              min_mireds: 140
              max_mireds: 600
              effect_list:
              - colorloop
              brightness: 180
              color_temp: 375
              is_deconz_group: false
              friendly_name: Parlor Shelve Light
              supported_features: 43
              state: 'on'
    default: []
  - choose:
    - conditions:
      - condition: device
        type: is_off
        device_id: 064385de065911eb86921ff8f4822c34
        entity_id: light.office_led
        domain: light
      - condition: state
        entity_id: switch.desk
        state: 'on'
      sequence:
      - service: scene.apply
        data:
          entities:
            light.office_led:
              min_mireds: 153
              max_mireds: 500
              effect_list:
              - colorloop
              brightness: 210
              color_temp: 375
              is_deconz_group: false
              friendly_name: Desk LED-Stripe
              supported_features: 63
              state: 'on'
    default: []
  mode: single
- id: '1602050996708'
  alias: Turn on stairs LED
  description: Turn on stairs LED in the morning
  trigger:
  - platform: time
    at: 06:50:00
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.daylight
        state: sunrise_start
      - condition: state
        entity_id: sensor.daylight
        state: sunrise_end
      - condition: state
        entity_id: sensor.daylight
        state: dawn
    - condition: state
      state: 'on'
      entity_id: input_boolean.presence
    - condition: state
      entity_id: input_select.day_state
      state: morning
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  action:
  - scene: scene.stairs_morning_light
  mode: single
- id: '1602059477289'
  alias: Turn off stairs LED
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.daylight
    from: sunrise_end
    to: golden_hour_1
  condition: []
  action:
  - type: turn_off
    device_id: 03baa6e6081411eb958e6b58c8805747
    entity_id: light.stairs_led
    domain: light
  - service: input_select.select_option
    data:
      option: daytime
    entity_id: input_select.day_state
  mode: single
- id: '1602353922519'
  alias: Night Toilet Light
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: f7c1ba4c0c7711ebbb64492f5abb97c8
    entity_id: binary_sensor.bedroom_motion
    domain: binary_sensor
  condition:
  - condition: template
    value_template: '{{ not state_attr(''sensor.daylight'', ''daylight'') }}'
  - condition: state
    entity_id: input_select.day_state
    state: night
  - condition: device
    type: is_off
    device_id: 03baa6e6081411eb958e6b58c8805747
    entity_id: light.stairs_led
    domain: light
  action:
  - service: scene.turn_on
    data: {}
    entity_id: scene.night_toilet
  - delay: 00:00:30
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 14 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_on
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
        brightness_pct: 3
      - delay: 00:00:30
    default: []
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 8 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_on
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
        brightness_pct: 2
      - delay: 00:01:00
    default: []
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 6 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_on
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
        brightness_pct: 1
      - delay: 00:01:00
    default: []
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 3 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_off
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
    default: []
  mode: single
- id: '1603389408650'
  alias: Set Day State
  description: ''
  trigger:
  - platform: time
    at: 06:45:00
  - platform: time
    at: '18:00:00'
  - platform: time
    at: 08:00:00
  condition: []
  action:
  - choose:
    - conditions:
      - condition: time
        before: 06:50:00
        after: 06:44:00
      sequence:
      - service: input_select.select_option
        data:
          option: morning
        entity_id: input_select.day_state
    default: []
  - choose:
    - conditions:
      - condition: time
        before: 08:05:00
        after: 07:55:00
      sequence:
      - service: input_select.select_option
        data:
          option: daytime
        entity_id: input_select.day_state
    default: []
  - choose:
    - conditions:
      - condition: time
        before: '18:05:00'
        after: '17:55:00'
      sequence:
      - service: input_select.select_option
        data:
          option: evening
        entity_id: input_select.day_state
    default: []
  mode: single
