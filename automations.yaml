- id: '1602050820929'
  alias: Sun down lights
  description: Turn on lights when the sun goes down
  trigger:
  - platform: state
    entity_id: sensor.daylight
    to: sunset_start
  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: device
        type: is_off
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
      sequence:
      - service: scene.apply
        data:
          entities:
            light.stairs_led:
              min_mireds: 153
              max_mireds: 500
              effect_list:
              - colorloop
              brightness: 210
              color_temp: 375
              is_deconz_group: false
              friendly_name: Stairs LED-Stripe
              supported_features: 63
              state: 'on'
    default: []
  - choose:
    - conditions:
      - condition: device
        type: is_off
        device_id: 15f7180d0e0411eb814e538c319c793d
        entity_id: light.parlor_shelve_light
        domain: light
      sequence:
      - service: scene.apply
        data:
          entities:
            light.parlor_shelve_light:
              min_mireds: 140
              max_mireds: 600
              effect_list:
              - colorloop
              brightness: 180
              color_temp: 375
              is_deconz_group: false
              friendly_name: Parlor Shelve Light
              supported_features: 43
              state: 'on'
    default: []
  - choose:
    - conditions:
      - condition: device
        type: is_off
        device_id: 064385de065911eb86921ff8f4822c34
        entity_id: light.office_led
        domain: light
      - condition: state
        entity_id: switch.desk
        state: 'on'
      sequence:
      - service: scene.apply
        data:
          entities:
            light.office_led:
              min_mireds: 153
              max_mireds: 500
              effect_list:
              - colorloop
              brightness: 210
              color_temp: 375
              is_deconz_group: false
              friendly_name: Desk LED-Stripe
              supported_features: 63
              state: 'on'
    default: []
  mode: single
- id: '1602050996708'
  alias: Turn on stairs LED in the morning
  description: ''
  trigger:
  - platform: time
    at: 06:50:00
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.daylight
        state: sunrise_start
      - condition: state
        entity_id: sensor.daylight
        state: sunrise_end
      - condition: state
        entity_id: sensor.daylight
        state: dawn
    - condition: state
      state: 'on'
      entity_id: input_boolean.presence
    - condition: state
      entity_id: input_select.daytime
      state: Morning
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  action:
  - scene: scene.stairs_morning_light
  mode: single
