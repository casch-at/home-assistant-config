desk_and_laptop_on:
  alias: Desk/Laptop On
  sequence:
  - service: switch.turn_on
    data: {}
    entity_id: switch.desk
  - delay: '0.3'
  - service: switch.turn_on
    data: {}
    entity_id: switch.laptop
  mode: single
  icon: hass:dip-switch
switches_off:
  alias: Switches off
  sequence:
  - service: switch.turn_off
    data: {}
    entity_id: switch.laptop
  - delay: '0.3'
  - service: switch.turn_off
    data: {}
    entity_id: switch.desk
  - delay: '0.3'
  - service: switch.turn_off
    data: {}
    entity_id: switch.printer
  - delay: '0.3'
  - service: switch.turn_off
    data: {}
    entity_id: switch.tower
  - delay: '0.3'
  - service: switch.turn_off
    data: {}
    entity_id: switch.tv
  mode: single
  icon: hass:dip-switch
