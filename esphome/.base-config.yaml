wifi:
  ssid: !secret ssid
  password: !secret wlan_password
  fast_connect: true
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${ap_ssid}
    password: !secret ap_password

  # Optional manual IP
  manual_ip:
    static_ip: ${ip}
    gateway: 192.168.1.1
    subnet: 255.255.255.0

  # https://esphome.io/components/wifi.html#power-save-mode
  #power_save_mode: None

  # https://esphome.io/components/esphome.html#changing-esphome-node-name (Changing the name of the device)
  # use_address: desk_control.local
  # use_address: upstairs_ir_remote.local

preferences:
  flash_write_interval: 60min

captive_portal:

# Enable logging
logger:
  # level: NONE
  level: ERROR
  # level: WARN
  # level: INFO
  # level: DEBUG # Default
  # level: VERBOSE
  # level: VERY_VERBOSE

# Enable Home Assistant API
api:
  password: !secret wlan_password

ota:
  password: !secret wlan_password
