# https://www.esphome-devices.com/devices/Shelly-25
esphome:
  <<: !include .board-config-esp8266.yaml

<<: !include .base-config.yaml

time:
  - platform: sntp
    id: my_time

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  - platform: ade7953
    irq_pin: GPIO16 # Prevent overheating by setting this
    voltage:
      name: ${name} Energy Voltage
    # On the Shelly 2.5 channels are mixed ch1=B ch2=A
    current_a:
      name: ${channel_2} Energy Current
      internal: true
    current_b:
      name: ${channel_1} Energy Current
      internal: true
    active_power_a:
      name: ${channel_2} Energy Power
      id: power_channel_2
      # active_power_a is normal, so don't multiply by -1
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: shelly_relay_2
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${name}
                data_template:
                  message: Switch turned off because power exceeded ${max_power}W
    active_power_b:
      name: ${channel_1} Energy Power
      id: power_channel_1
      # active_power_b is inverted, so take the absolute value
      filters:
        - lambda: return abs(x);
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: shelly_relay_1
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${name}
                data_template:
                  message: Switch turned off because power exceeded ${max_power}W
    update_interval: 30s

  - platform: total_daily_energy
    name: ${channel_1} Energy Total
    power_id: power_channel_1
    filters:
      # Multiplication factor from W to kWh is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh

  - platform: total_daily_energy
    name: ${channel_2} Energy Total
    power_id: power_channel_2
    filters:
      # Multiplication factor from W to kWh is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${name} Temperature
    unit_of_measurement: °C
    accuracy_decimals: 1
    icon: mdi:thermometer
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: ${max_temp}
        then:
          - switch.turn_off: shelly_relay_1
          - switch.turn_off: shelly_relay_2
          - homeassistant.service:
              service: persistent_notification.create
              data:
                title: Message from ${name}
              data_template:
                message: Switch turned off because temperature exceeded ${max_temp}°C
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: temp_analog_reading
    pin: A0

status_led:
  pin:
    number: GPIO0
    inverted: yes

# https://esphome.io/components/switch/gpio.html#interlocking
switch:
  - platform: gpio
    id: shelly_relay_1
    name: ${channel_1} Relay
    pin: GPIO4
    icon: mdi:electric-switch
    restore_mode: RESTORE_DEFAULT_OFF
    interlock: &interlock_group [shelly_relay_1, shelly_relay_2]

  - platform: gpio
    id: shelly_relay_2
    name: ${channel_2} Relay
    pin: GPIO15
    icon: mdi:electric-switch
    restore_mode: RESTORE_DEFAULT_OFF
    interlock: *interlock_group

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
    name: ${channel_1} Input
    on_state:
      then:
        - switch.toggle: shelly_relay_1

  - platform: gpio
    pin:
      number: GPIO5
    name: ${channel_2} Input
    on_state:
      then:
        - switch.toggle: shelly_relay_2
