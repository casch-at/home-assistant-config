alias: Office On Off
mode: single
icon: mdi:office-building
sequence:
- if:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.office_lights
          state: "off"
        - condition: state
          entity_id: switch.desk_and_laptop_group
          state: "off"
  then:
    - service: light.turn_on
      target:
        entity_id: light.office_lights
    - service: switch.turn_on
      target:
        entity_id: switch.desk_and_laptop_group
  else:
    - service: light.turn_off
      data:
        transition: 10
      target:
        entity_id: light.office_lights
    - service: switch.turn_off
      target:
        entity_id: switch.desk_and_laptop_group
