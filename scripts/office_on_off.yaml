alias: Office On Off
mode: single
icon: mdi:office-building
sequence:
  - choose:
      - conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: light.office_lights
                state: "off"
              - condition: state
                entity_id: switch.desk_and_laptop_group
                state: "off"
        sequence:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.office_lights
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.desk_and_laptop_group
    default:
      - service: light.turn_off
        data:
          transition: 10
        target:
          entity_id: light.office_lights
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.desk_and_laptop_group
