alias: Turn on/off TV
mode: restart
icon: mdi:television
sequence:
- choose:
  - conditions:
    - condition: state
      entity_id: remote.parlor_ir_remote
      state: 'off'
    sequence:
    - service: remote.turn_on
      target:
        entity_id: remote.parlor_ir_remote
  default: []

- choose:
  - conditions:
    - condition: state
      entity_id: switch.tv_switch
      state: 'off'
    sequence:
    - service: switch.turn_on
      target:
        entity_id: switch.tv_switch
    - delay: 00:00:02
  default: []

- service: remote.send_command
  data:
    device: tv
    command: power
  target:
    entity_id: remote.parlor_ir_remote

- delay: 00:00:30

- service: remote.send_command
  data:
    device: soundbar
    command: power
    hold_secs: 0.5
  target:
    entity_id: remote.parlor_ir_remote

- service: remote.send_command
  data:
    device: soundbar
    command: tv
    hold_secs: 0.5
  target:
    entity_id: remote.parlor_ir_remote