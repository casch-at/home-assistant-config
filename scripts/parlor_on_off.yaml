alias: Parlor On Off
mode: single
icon: mdi:sofa
sequence:
  - choose:
      - conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: light.parlor_lights
                state: "off"
              - condition: state
                entity_id: switch.tv_switch
                state: "off"
        sequence:
          - service: light.turn_on
            data: {}
            target:
              entity_id: light.parlor_lights
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.tv_switch
    default:
      - service: light.turn_off
        data:
          transition: 10
        target:
          entity_id: light.parlor_lights
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.tv_switch
