- id: presence_cancel
  alias: Cancel automation.turn_on_off_presence_using_lower_kitchen_switch
  description: ''
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: lower_kitchen_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{ event == 1001 }}
  - condition: state
    entity_id: input_boolean.presence_off_running
    state: 'on'
  action:
  - service: automation.turn_off
    data:
      entity_id: automation.turn_on_off_presence_using_lower_kitchen_switch
  - repeat:
      count: '2'
      sequence:
      - type: flash
        device_id: 9a999d4e84bd4c8eb7c7779363b97b26
        entity_id: light.front_floor
        domain: light
      - delay: 00:00:01
  - service: automation.turn_on
    data:
      entity_id: automation.turn_on_off_presence_using_lower_kitchen_switch
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.presence_off_running
  mode: single
