- id: presence_everything_off
  alias: Turn everything off on presence state off
  description: ''
  mode: single
  trigger:
  - platform: state
    entity_id: input_boolean.presence
    from: 'on'
    to: 'off'
  condition: []
  action:
  # Lights
  - service: homeassistant.turn_off
    target:
      entity_id:
        - light.all_lights
        - group.devices_group

  - service: switch.turn_off
    target:
      entity_id:
        - switch.printer_switch
        - switch.tv_switch
        - switch.tv_usb

  - wait_template: >-
      {{
        is_state('device_tracker.pc01_lan_router', 'not_home') and
        is_state('device_tracker.pc01_wlan_router', 'not_home') and
        is_state('device_tracker.lap_work_router', 'not_home')
      }}
    continue_on_timeout: true
    timeout: 600

  - choose:
    - conditions:
      - condition: template
        value_template: >-
          {{
            is_state('device_tracker.pc01_lan_router', 'not_home') and
            is_state('device_tracker.pc01_wlan_router', 'not_home') and
            is_state('device_tracker.lap_work_router', 'not_home')
          }}
      sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: group.desk_and_laptop_group
    default: []
