- id: desk_switch_turn_on
  alias: Desk Switch Turn On
  description: ''
  mode: single
  trigger:
  - platform: state
    entity_id:
      - switch.wake_on_lan_tower
    from: 'off'
    to: 'on'
  condition:
    - condition: state
      entity_id: switch.desk_switch
      state: 'off'
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.desk_switch
