- id: charge_tablet
  alias: Charge tablet
  description: ''
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: sensor.tablet_battery_level
      below: 20
    - platform: numeric_state
      entity_id: sensor.tablet_battery_level
      above: 99
  condition: []
  action:
    - if:
        - condition: numeric_state
          entity_id: sensor.tablet_battery_level
          below: 15
      then:
        - service: switch.turn_on
          target:
            entity_id: switch.3d_printer_usb
      else:
        - service: switch.turn_off
          target:
            entity_id: switch.3d_printer_usb
