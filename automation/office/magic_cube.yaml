- id: magic_cube
  alias: Office magic cube
  description: ''
  mode: restart
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: 6933643e75b1542b3b5e5e24f34d8b0b
  condition:
  - condition: template
    value_template: |-
      {{
        trigger.event.data.command in [
          'shake', 'flip', 'knock', 'rotate_left', 'rotate_right'
        ]
      }}
  action:
   # GESTURE_NONE 0
  - choose:
    # GESTURE_SHAKE next scene
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "shake" }}'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: '{{ states("input_select.office_scenes") }}'
      - service: input_select.select_next
        target:
          entity_id: input_select.office_scenes

    # GESTURE_DROP 2
    # - conditions:
    #   - condition: template
    #     value_template: '{{ trigger.event.data.command | int == 2 }}'
    #   sequence:

    # GESTURE_FLIP_90 shutters
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "flip" and trigger.event.data.args.flip_degrees == 90 }}'
      - condition: state
        entity_id: binary_sensor.cover_operation_to_cold
        state: 'off'
      - condition: state
        entity_id: binary_sensor.office_window_sensor
        state: 'off'
      sequence:
      - choose:
        - conditions:
          # Left shutter automations
          - condition: template
            value_template: '{{ trigger.event.data.args.activated_face == 5 }}'
          sequence:
          - service: cover.close_cover
            target:
              entity_id: cover.office_roller_shutter_left_level

        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.args.value == 96 or trigger.event.data.args.value == 72 }}'
          sequence:
          - service: cover.stop_cover
            target:
              entity_id: cover.office_roller_shutter_left_level

        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.args.activated_face == 2 }}'
          sequence:
          - service: cover.open_cover
            target:
              entity_id: cover.office_roller_shutter_left_level

        # Right shutter automations
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.args.value  == 69 }}'
          sequence:
          - service: cover.close_cover
            target:
              entity_id: cover.office_roller_shutter_right_level

        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.args.value == 80 or trigger.event.data.args.value == 104 }}'
          sequence:
          - service: cover.stop_cover
            target:
              entity_id: cover.office_roller_shutter_right_level

        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.args.value == 66 }}'
          sequence:
          - service: cover.open_cover
            target:
              entity_id: cover.office_roller_shutter_right_level

    # GESTURE_FLIP_180
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "flip" and trigger.event.data.args.flip_degrees == 180 }}'
      sequence:
      - service: homeassistant.turn_on
        target:
          entity_id: group.desk_and_laptop_group
      - condition: numeric_state
        entity_id: sensor.front_floor_motion_sensor_light_level
        below: 100
      - service: scene.turn_on
        target:
          entity_id: scene.office_work_light

    # GESTURE_PUSH
    # - conditions:
    #   - condition: template
    #     value_template: '{{ trigger.event.data.command | int == 5 }}'
    #   sequence:

    # GESTURE_DOUBLE_TAB toggle light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "knock" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: light.office_desk_light
            state: 'on'
          sequence:
          - service: light.turn_off
            target:
              entity_id: light.office_desk_light
        default:
        - service: light.turn_on
          target:
            entity_id: light.office_desk_light

    # GESTURE_ROTATE_CLOCKWISE
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "rotate_right" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: switch.desk_control_button_1
            state: 'on'
          sequence:
          - service: switch.turn_off
            target:
              entity_id:
                - switch.desk_control_button_1
        default:
        - service: switch.turn_off
          target:
            entity_id:
              - switch.desk_control_button_4
        - delay:
            milliseconds: 250
        - service: switch.turn_on
          target:
            entity_id: switch.desk_control_button_1

    # GESTURE_ROTATE_COUNTER_CLOCKWISE
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "rotate_left" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: switch.desk_control_button_4
            state: 'on'
          sequence:
          - service: switch.turn_off
            target:
              entity_id:
                - switch.desk_control_button_4
        default:
        - service: switch.turn_off
          target:
            entity_id:
              - switch.desk_control_button_1
        - delay:
            milliseconds: 250
        - service: switch.turn_on
          target:
            entity_id: switch.desk_control_button_4

    #   - service: input_select.select_previous
    #     data:
    #       entity_id: input_select.office_scenes
    #   - service: scene.turn_on
    #     data:
    #       entity_id: '{{ states("input_select.office_scenes") }}'

    default: []
