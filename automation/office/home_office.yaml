- id: home_office
  alias: Home office
  description: ''
  mode: single
  trigger: []
  condition:
  - condition: state
    entity_id: calendar.work_home_office
    state: 'on'
  - condition: time
    before: '17:00:00'
    after: '06:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  - condition: state
    entity_id: switch.desk_and_laptop_group
    state: 'off'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.desk_and_laptop_group
