- id: home_office
  alias: Home Office
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.daytime
    to: Morning
  - platform: state
    entity_id: person.christian_schwarzgruber
    to: home
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
#  - condition: time
#    after: '06:00:00'
#    before: '17:00:00'
  action:
  - service: homeassistant.turn_on
    data:
        entity_id: group.desk_and_laptop
  mode: single
