  trigger:
  - platform: state
    entity_id: person.christian_schwarzgruber
    to: not_home
  - platform: state
    entity_id: person.sonia_avramidis
    to: not_home
  condition:
  - condition: state
    entity_id: person.christian_schwarzgruber
    state: not_home
