- id: front_floor_motion
  alias: Front floor motion
  description: ''
  mode: restart
  trigger:
  - platform: state
    entity_id: binary_sensor.front_floor_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ states(''sensor.front_floor_lightlevel'') | float < 55.0 }}'
  - condition: state
    entity_id: input_boolean.front_floor_light_active
    state: 'off'
  action:
  - service: light.turn_on
    data:
      brightness: "{{ states('sensor.daytime_light_brightness') }}"
      color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
    target:
      entity_id: light.front_floor
  - wait_for_trigger:
      platform: state
      entity_id: binary_sensor.front_floor_motion
      from: 'on'
      to: 'off'
      for: 30
  - condition: state
    entity_id: input_boolean.front_floor_light_active
    state: 'off'
  - service: light.turn_off
    target:
      entity_id: light.front_floor
