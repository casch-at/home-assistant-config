- id: front_floor_switch
  alias: Front floor switch
  description: ''
  mode: restart
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: c2cff687003dd88942aa8597fe9f8734
  condition:
  - condition: template
    value_template: |-
      {{
        trigger.event.data.command in [
          '1_single', '1_double', '1_long press',
          '2_single', '2_double'
        ]
      }}
  action:
  - choose:
    # Presence on/off
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_long press" }}'
      sequence:
      - choose:
        # Presence off
        - conditions:
          - condition: state
            entity_id: input_boolean.presence
            state: 'on'
          - condition: state
            entity_id: input_boolean.presence_off_running
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.presence_off_running
          - repeat:
              count: '2'
              sequence:
              - type: flash
                device_id: 9a999d4e84bd4c8eb7c7779363b97b26
                entity_id: light.front_floor_lights
                domain: light
              - delay: 00:00:10
          - repeat:
              count: '2'
              sequence:
              - type: flash
                device_id: 9a999d4e84bd4c8eb7c7779363b97b26
                entity_id: light.front_floor_lights
                domain: light
              - delay: 00:00:05
          - service: input_boolean.turn_off
            target:
              entity_id:
                - input_boolean.presence
                - input_boolean.presence_off_running

        # Presence cancel
        - conditions:
          - condition: state
            entity_id: input_boolean.presence_off_running
            state: 'on'
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.presence_off_running
          - service: persistent_notification.create
            data:
              title: Presence 'off' Canceled
          - repeat:
              count: '2'
              sequence:
              - type: flash
                device_id: 9a999d4e84bd4c8eb7c7779363b97b26
                entity_id: light.front_floor_lights
                domain: light

        # Presence on
        - conditions:
          - condition: state
            entity_id: input_boolean.presence
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.presence
          - repeat:
              count: '2'
              sequence:
              - type: flash
                device_id: 9a999d4e84bd4c8eb7c7779363b97b26
                entity_id: light.front_floor_lights
                domain: light
        default: []

    # Front floor light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.front_floor_light_active
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.front_floor_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.front_floor_lights
        default:
        - service: light.turn_off
          target:
            entity_id: light.front_floor_lights

    # Front floor scene
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_double" }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.front_floor_light_active
      - service: light.turn_on
        data:
          brightness: 254
          color_temp: 271
        target:
          entity_id: light.front_floor_lights

    # Lower kitchen light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.lower_kitchen_light_active
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.lower_kitchen_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.lower_kitchen_lights
        default:
        - service: light.turn_off
          target:
            entity_id: light.lower_kitchen_lights

    # Lower kitchen scene
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_double" }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.lower_kitchen_light_active
      - service: light.turn_on
        data:
          brightness: 254
          color_temp: 271
        target:
          entity_id: light.lower_kitchen_lights

    default: []
