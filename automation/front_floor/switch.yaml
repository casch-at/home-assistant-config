- id: front_floor_light
  alias: Front floor light
  description: ''
  mode: single
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: lower_kitchen_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{ event == 1002 or event == 1004 }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1002 }}'
      - condition: state
        entity_id: input_boolean.front_floor_switch_active
        state: 'off'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.front_floor_switch_active
      - service: light.turn_on
        data:
          brightness: "{{ states('sensor.daytime_light_brightness') }}"
          color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
        target:
          entity_id: light.front_floor

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1004 }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.front_floor_switch_active
      - service: light.turn_on
        data:
          brightness: 254
          color_temp: 271
        target:
          entity_id: light.front_floor

    default:
    - service: light.turn_off
      target:
        entity_id: light.front_floor
