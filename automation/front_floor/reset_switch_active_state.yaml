- id: reset_front_floor_switch_active_state
  alias: Reset front floor switch active state when lights where turned off manually
  description: ''
  mode: single
  trigger:
  - platform: state
    entity_id: light.front_floor
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.front_floor_switch_active
    state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.front_floor_switch_active
