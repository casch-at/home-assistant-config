- id: front_floor_light_active_state
  alias: Front floor light reset active state
  description: ''
  mode: single
  trigger:
  - platform: state
    entity_id: light.front_floor
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.front_floor_light_active
    state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.front_floor_light_active
