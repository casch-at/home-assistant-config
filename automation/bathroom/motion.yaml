- id: bathroom_motion
  alias: Bathroom motion
  description: ''
  mode: restart
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.bathroom_lightlevel
    below: 45
  - condition: state
    entity_id: input_boolean.bathroom_switch_active
    state: 'off'
  action:
  - service: light.turn_on
    data:
      brightness: "{{ states('sensor.daytime_light_brightness') }}"
      color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
    target:
      entity_id: light.bathroom
  - wait_for_trigger:
      platform: state
      entity_id: binary_sensor.bathroom_motion
      from: 'on'
      to: 'off'
      for: 30
  - condition: state
    entity_id: input_boolean.front_floor_switch_active
    state: 'off'
  - service: light.turn_off
    target:
      entity_id: light.bathroom
