- id: bathroom_switch_active_state
  alias: Bathroom switch reset active state
  description: ''
  mode: single
  trigger:
  - platform: state
    entity_id: light.bathroom
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.bathroom_switch_active
    state: 'on'
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.bathroom_switch_active
