- id: bathroom_light
  alias: Bathroom light
  description: ''
  mode: single
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: bathroom_switch
  condition:
  - condition: template
    value_template: |
      {% set event = trigger.event.data.event | int %}
      {{
        event == 1002 or event == 1004 or
        event == 2002 or event == 2004 or
        event == 3002 or event == 3004 or
        event == 4002 or event == 4004
      }}
  action:
  - choose:
    # Mirror light
    # - conditions:
    #   - condition: template
    #     value_template: '{{ trigger.event.data.event | int == 1002 }}'
    #   sequence:
    #   - service: light.toggle
    #     data:
    #       entity_id: light.bathroom_mirror

    # Color temperature warmer
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1004 }}'
      - condition: state
        entity_id: light.bathroom
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          color_temp: |
            {% if state_attr('light.bathroom', 'color_temp') < 340 %}
              {{ state_attr('light.bathroom', 'color_temp') + 30 }}
            {% endif %}

    # Brightness up
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2004 }}'
      - condition: state
        entity_id: light.bathroom
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          brightness: |
            {% if state_attr('light.bathroom', 'brightness') < 225 %}
              {{ state_attr('light.bathroom', 'brightness') + 30 }}
            {% endif %}

    # Toggle ceiling lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2002 }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.bathroom_light_active
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bathroom_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.bathroom
        default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom

    # Turn left <-> right lights on
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3002 }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.bathroom_light_active
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: state
              entity_id: light.bathroom
              state: 'off'
            - condition: and
              conditions:
              - condition: state
                entity_id: light.bathroom_back_left
                state: 'on'
              - condition: state
                entity_id: light.bathroom_front_left
                state: 'on'
            - condition: template
              value_template: '{{ state_attr("light.bathroom", "all_on") }}'
          sequence:
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id:
              - light.bathroom_back_right
              - light.bathroom_front_right
          - service: light.turn_off
            target:
              entity_id:
              - light.bathroom_front_left
              - light.bathroom_back_left
        default:
        - service: light.turn_on
          data:
            brightness: "{{ states('sensor.daytime_light_brightness') }}"
            color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
          target:
            entity_id:
            - light.bathroom_front_left
            - light.bathroom_back_left
        - service: light.turn_off
          target:
            entity_id:
            - light.bathroom_front_right
            - light.bathroom_back_right

    # Color temperature colder
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3004 }}'
      - condition: state
        entity_id: light.bathroom
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          color_temp: |
            {% if state_attr('light.bathroom', 'color_temp') > 183 %}
              {{ state_attr('light.bathroom', 'color_temp') - 30 }}
            {% endif %}

    # Cycle scense
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4002 }}'
      sequence:
      - service: scene.turn_on
        data:
          entity_id: '{{ states("input_select.bathroom_scenes") }}'
      - service: input_select.select_next
        data:
          entity_id: input_select.bathroom_scenes

    # Brightness down
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4004 }}'
      - condition: state
        entity_id: light.bathroom
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          brightness: |
            {% if state_attr('light.bathroom', 'brightness') > 40 %}
              {{ state_attr('light.bathroom', 'brightness') - 30 }}
            {% endif %}
    default: []
