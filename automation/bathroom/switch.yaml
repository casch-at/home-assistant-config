- id: bathroom_light
  alias: Bathroom light
  description: ''
  mode: single
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: 5066dc0a0d6a11eba736919d4fa21431
  condition:
  - condition: template
    value_template: |-
      {{
        trigger.event.data.command in [
          '1_single', '1_double',
          '2_single', '2_double',
          '3_single', '3_double',
          '4_single', '4_double'
        ]
      }}
  action:
  - choose:
    # Mirror light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: light.bathroom_mirror_light
                state: 'off'
              - condition: state
                entity_id: input_boolean.bathroom_light_active
                state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bathroom_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.bathroom_mirror_light
        default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom_mirror_light

    # Color temperature warmer
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_double" }}'
      - condition: state
        entity_id: light.bathroom_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom_lights
          color_temp: |
            {% if state_attr('light.bathroom_lights', 'color_temp') < 340 %}
              {{ state_attr('light.bathroom_lights', 'color_temp') + 30 }}
            {% endif %}

    # Brightness up
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_double" }}'
      - condition: state
        entity_id: light.bathroom_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom_lights
          brightness: |
            {% if state_attr('light.bathroom_lights', 'brightness') < 225 %}
              {{ state_attr('light.bathroom_lights', 'brightness') + 30 }}
            {% endif %}

    # Toggle ceiling lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: light.bathroom_ceiling_light
                state: 'off'
              - condition: state
                entity_id: input_boolean.bathroom_light_active
                state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bathroom_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.bathroom_ceiling_lights
        default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom_ceiling_lights

    # Turn left <-> right lights on
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "3_single" }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.bathroom_light_active
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: state
              entity_id: light.bathroom_ceiling_lights
              state: 'off'
            - condition: and
              conditions:
              - condition: state
                entity_id: light.bathroom_back_left_light
                state: 'on'
              - condition: state
                entity_id: light.bathroom_front_left_light
                state: 'on'
            - condition: template
              value_template: '{{ state_attr("light.bathroom_lights", "all_on") }}'
          sequence:
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id:
              - light.bathroom_back_right_light
              - light.bathroom_front_right_light
          - service: light.turn_off
            target:
              entity_id:
              - light.bathroom_front_left_light
              - light.bathroom_back_left_light
        default:
        - service: light.turn_on
          data:
            brightness: "{{ states('sensor.daytime_light_brightness') }}"
            color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
          target:
            entity_id:
            - light.bathroom_front_left_light
            - light.bathroom_back_left_light
        - service: light.turn_off
          target:
            entity_id:
            - light.bathroom_front_right_light
            - light.bathroom_back_right_light

    # Color temperature colder
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "3_double" }}'
      - condition: state
        entity_id: light.bathroom_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom_lights
          color_temp: |
            {% if state_attr('light.bathroom_lights', 'color_temp') > 183 %}
              {{ state_attr('light.bathroom_lights', 'color_temp') - 30 }}
            {% endif %}

    # Cycle scense
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "4_single" }}'
      sequence:
      - service: scene.turn_on
        data:
          entity_id: '{{ states("input_select.bathroom_scenes") }}'
      - service: input_select.select_next
        data:
          entity_id: input_select.bathroom_scenes

    # Brightness down
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "4_double" }}'
      - condition: state
        entity_id: light.bathroom_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom_lights
          brightness: |
            {% if state_attr('light.bathroom_lights', 'brightness') > 40 %}
              {{ state_attr('light.bathroom_lights', 'brightness') - 30 }}
            {% endif %}
    default: []
