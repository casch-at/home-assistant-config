- id: bathroom_light
  alias: Bathroom light
  description: ''
  mode: queued
  max: 5
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: 5066dc0a0d6a11eba736919d4fa21431
  condition:
  - condition: template
    value_template: |-
      {{
        trigger.event.data.command in [
          '1_single', '1_double',
          '2_single', '2_double',
          '3_single', '3_double',
          '4_single',
        ]
      }}
  action:
  - choose:
    # Mirror light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: light.bathroom_mirror_light
                state: 'off'
              - condition: state
                entity_id: input_boolean.bathroom_light_active
                state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bathroom_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.bathroom_mirror_light
        default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom_mirror_light

    # Toggle lower kitchen lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_double" }}'
      sequence:
      - event: zha_event
        event_data:
          device_id: c2cff687003dd88942aa8597fe9f8734
          command: "2_single"

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_double" }}'
      sequence:
      - choose:
        - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: light.bathroom_mirror_light
                state: 'off'
              - condition: state
                entity_id: input_boolean.bathroom_light_active
                state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bathroom_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.bathroom_mirror_light
        default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom_mirror_light

    # Toggle ceiling lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: light.bathroom_ceiling_lights
                state: 'off'
              - condition: state
                entity_id: input_boolean.bathroom_light_active
                state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.bathroom_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.bathroom_ceiling_lights
        default:
        - service: light.turn_off
          target:
            entity_id: light.bathroom_ceiling_lights

    # Turn left <-> right lights on
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_double" }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.bathroom_light_active
      - choose:
        - conditions:
          - condition: or
            conditions:
            - condition: state
              entity_id: light.bathroom_ceiling_lights
              state: 'off'
            - condition: and
              conditions:
              - condition: state
                entity_id: light.bathroom_back_left_light
                state: 'on'
              - condition: state
                entity_id: light.bathroom_front_left_light
                state: 'on'
          sequence:
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id:
              - light.bathroom_back_right_light
              - light.bathroom_front_right_light
          - service: light.turn_off
            target:
              entity_id:
              - light.bathroom_front_left_light
              - light.bathroom_back_left_light
        default:
        - service: light.turn_on
          data:
            brightness: "{{ states('sensor.daytime_light_brightness') }}"
            color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
          target:
            entity_id:
            - light.bathroom_front_left_light
            - light.bathroom_back_left_light
        - service: light.turn_off
          target:
            entity_id:
            - light.bathroom_front_right_light
            - light.bathroom_back_right_light

    # All lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "3_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: light.bathroom_lights
            state: 'off'
          sequence:
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id:
                - light.bathroom_ceiling_lights
                - light.bathroom_mirror_light
        default:
        - service: light.turn_off
          target:
            entity_id:
              - light.bathroom_ceiling_lights
              - light.bathroom_mirror_light

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "3_double" }}'
      sequence:
      - event: zha_event
        event_data:
          device_id: c2cff687003dd88942aa8597fe9f8734
          command: "1_single"

    # Cycle scense
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "4_single" }}'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: '{{ states("input_select.bathroom_scenes") }}'
      - service: input_select.select_next
        target:
          entity_id: input_select.bathroom_scenes

    default: []
