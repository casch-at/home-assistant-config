- id: bathroom_motion_cleared
  alias: Turn off lights in bathroom -- motion cleared
  description: ''
  trigger:
  - type: no_motion
    platform: device
    device_id: d362c802f675d2a59d2080b94ebef8e4
    entity_id: binary_sensor.bathroom_motion
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 30
  condition:
  - condition: state
    entity_id: input_boolean.bathroom_switch_active
    state: 'off'
  - condition: state
    entity_id: light.bathroom
    state: 'on'
  action:
  - type: turn_off
    device_id: 9a999d4e84bd4c8eb7c7779363b97b26
    entity_id: light.bathroom
    domain: light
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.bathroom_motion_running
  mode: single
