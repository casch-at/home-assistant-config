- id: floor_switch_automations
  alias: Floor Switch Automations
  description: ''
  mode: parallel
  max: 10
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: floor_switch
  condition:
  - condition: template
    value_template: |
      {% set event = trigger.event.data.event | int %}
      {{
        event == 1001 or event == 1002 or
        event == 2001 or
        event == 3002 or event == 3004 or
        event == 4001 or event == 4002 or event == 4004 or
        event == 5001 or event == 5002 or event == 5004 or
        event == 6001 or event == 6002 or event == 6004
      }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1001 }}'
      - condition: state
        entity_id: input_boolean.state_night_running
        state: 'off'
      sequence:
      - service: scene.create
        data:
          scene_id: stairs_backup
          snapshot_entities:
          - light.stairs_led
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.state_night_running
      - repeat:
          count: '3'
          sequence:
          - service: light.turn_on
            data:
              rgb_color: [200, 50, 0]
              brightness: 150
            target:
              entity_id: light.stairs_led
          - delay: 00:00:02
          - service: light.turn_on
            data:
              rgb_color: [200, 50, 0]
              brightness: 20
            target:
              entity_id: light.stairs_led
          - delay: 00:00:02
      - service: input_select.select_option
        data:
          option: 'Night'
        target:
          entity_id: input_select.daytime
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.state_night_running

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1002 }}'
      sequence:
      - service: switch.toggle
        target:
          entity_id: switch.nightstand_switch
      - service: script.turn_on
        data:
          variables:
            entity_id: 'switch.nightstand_switch'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2001 }}'
      sequence:
      - service: homeassistant.toggle
        target:
          entity_id: group.office

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3002 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: bathroom_switch
          event: 2002
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.bathroom'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3004 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: bathroom_switch
          event: 3002
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.bathroom'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4001 }}'
      sequence:
      - service: script.tv_off_on

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4002 }}'
      sequence:
      - service: homeassistant.toggle
        target:
          entity_id: light.parlor
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.parlor'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4004 }}'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.night

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 5001 }}'
      sequence:
      - service: switch.toggle
        target:
          entity_id: switch.upstairs_lamp_switch
      - service: script.turn_on
        data:
          variables:
            entity_id: 'switch.upstairs_lamp_switch'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 5002 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: lower_kitchen_switch
          event: 1002
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.front_floor'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 5004 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: lower_kitchen_switch
          event: 2002
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.lower_kitchen'
        target:
          entity_id: script.stairs_light_based_on_entity_state

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6001 }}'
      sequence:
      - service: switch.toggle
        target:
          entity_id: switch.aroma_diffuser

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6002 }}'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: '{{ states("input_select.stairs_scenes") }}'
      - service: input_select.select_next
        target:
          entity_id: input_select.stairs_scenes

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6004 }}'
      sequence:
      - service: light.toggle
        target:
          entity_id: light.stairs_led

    default: []
