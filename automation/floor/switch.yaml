- id: floor_switch_automations
  alias: Floor Switch Automations
  description: ''
  mode: parallel
  max: 10
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: floor_switch
  condition:
  - condition: template
    value_template: |
      {% set event = trigger.event.data.event | int %}
      {{
        event == 1001 or event == 1002 or
        event == 2001 or event == 2004 or
        event == 3002 or event == 3004 or
        event == 4001 or event == 4002 or event == 4004 or
        event == 5002 or
        event == 6001 or event == 6002 or event == 6004
      }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1001 }}'
      - condition: state
        entity_id: input_boolean.state_night_running
        state: 'off'
      sequence:
      - service: scene.create
        data:
          scene_id: stairs_backup
          snapshot_entities:
          - light.stairs_led
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.state_night_running
      - repeat:
          count: '3'
          sequence:
          - service: light.turn_on
            data:
              entity_id: light.stairs_led
              rgb_color: [200, 50, 0]
              brightness: 150
          - delay: 00:00:02
          - service: light.turn_on
            data:
              entity_id: light.stairs_led
              rgb_color: [200, 50, 0]
              brightness: 20
          - delay: 00:00:02
      - service: input_select.select_option
        data:
          entity_id: input_select.daytime
          option: 'Night'
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.state_night_running

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1002 }}'
      sequence:
      - service: switch.toggle
        data:
          entity_id: switch.nightstand_switch

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2001 }}'
      sequence:
      - service: homeassistant.toggle
        data:
          entity_id: group.office

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2004 }}'
      sequence:
      - choose:
          - conditions:
            - condition: template
              value_template: >-
                {{
                  states('switch.desk_control_button_1') == 'on' or
                  states('switch.desk_control_button_2') == 'on' or
                  states('switch.desk_control_button_3') == 'on' or
                  states('switch.desk_control_button_4') == 'on' or
                  states('switch.desk_control_button_up') == 'on' or
                  states('switch.desk_control_button_down') == 'on'
                }}
            sequence:
            - service: switch.turn_off
              data:
                entity_id:
                  - switch.desk_control_button_1
                  - switch.desk_control_button_2
                  - switch.desk_control_button_3
                  - switch.desk_control_button_4
                  - switch.desk_control_button_up
                  - switch.desk_control_button_down
          - conditions:
            - condition: template
              value_template: "{{ states('sensor.desk_control_height') | int < 110 }}"
            sequence:
            - service: switch.turn_on
              data:
                entity_id: switch.desk_control_button_1
            - wait_template: "{{ states('sensor.desk_control_height') | int == 110 }}"
              timeout: 14
              continue_on_timeout: false
            - delay:
                milliseconds: 50
            - service: switch.turn_off
              data:
                entity_id: switch.desk_control_button_1
        default:
        - condition: template
          value_template: "{{ states('sensor.desk_control_height') | int > 68 }}"
        - service: switch.turn_on
          data:
            entity_id: switch.desk_control_button_4
        - wait_template: "{{ states('sensor.desk_control_height') | int == 68 }}"
          timeout: 14
          continue_on_timeout: false
        - delay:
            milliseconds: 50
        - service: switch.turn_off
          data:
            entity_id: switch.desk_control_button_4

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3002 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: bathroom_switch
          event: 2002

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3004 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: bathroom_switch
          event: 3002

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4001 }}'
      sequence:
      - service: script.tv_off_on

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4002 }}'
      sequence:
      - service: homeassistant.toggle
        data:
          entity_id: light.parlor

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 4004 }}'
      sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.night

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 5002 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: lower_kitchen_switch
          event: 1002

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6001 }}'
      sequence:
      - service: switch.toggle
        data:
          entity_id: switch.aroma_diffuser

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6002 }}'
      sequence:
      - service: scene.turn_on
        data:
          entity_id: '{{ states("input_select.stairs_scenes") }}'
      - service: input_select.select_next
        data:
          entity_id: input_select.stairs_scenes

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6004 }}'
      sequence:
      - service: light.toggle
        data:
          entity_id: light.stairs_led

    default: []
