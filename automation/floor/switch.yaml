- id: floor_switch_automations
  alias: Floor Switch Automations
  description: ''
  mode: parallel
  max: 10
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: floor_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{ event == 1001 or event == 1002 or event == 2002 or event == 6001 }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1001 }}'
      - condition: state
        entity_id: input_boolean.floor_switch_state_night_running
        state: 'off'
      sequence:
      - service: persistent_notification.create
        data:
          message: 'Setting state night'
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.floor_switch_state_night_running
      - repeat:
          count: '2'
          sequence:
          - type: flash
            device_id: 03baa6e6081411eb958e6b58c8805747
            entity_id: light.stairs_led
            domain: light
          - delay: 00:00:04
      - service: input_select.select_option
        data:
          entity_id: input_select.daytime
          option: 'Night'
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1002 }}'
      sequence:
      - service: switch.toggle
        data:
          entity_id: switch.nightstand_switch
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2002 }}'
      sequence:
      - service: homeassistant.toggle
        data:
          entity_id: light.parlor
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6001 }}'
      sequence:
      - service: homeassistant.toggle
        data:
          entity_id: group.office
    default: []
