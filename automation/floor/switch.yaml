- id: floor_switch
  alias: Floor switch
  description: ''
  mode: restart
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: 0157c2c1971568f115955e032e5de269
  condition:
  - condition: template
    value_template: |-
      {{
        trigger.event.data.command in [
          '1_single',             '1_hold',
          '2_single',             '2_hold',
          '3_single', '3_double',
          '4_single', '4_double', '4_hold',
          '5_single', '5_double', '5_hold',
          '6_single', '6_double', '6_hold'
        ]
      }}
  action:
  - choose:
    # State night
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_hold" }}'
      sequence:
      # Activate state night
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.state_night_running
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.state_night_running
          - service: scene.create
            data:
              scene_id: state_night_kitchen_cabinet_backup
              snapshot_entities:
              - light.kitchen_cabinet_light
          - repeat:
              count: '6'
              sequence:
              - service: light.turn_on
                data:
                  rgb_color: [200, 50, 0]
                  brightness: 150
                  transition: 1
                target:
                  entity_id: light.kitchen_cabinet_light
              - delay: 00:00:01
              - service: light.turn_on
                data:
                  rgb_color: [200, 50, 0]
                  brightness: 50
                  transition: 1
                target:
                  entity_id: light.kitchen_cabinet_light
              - delay: 00:00:01
          - service: input_select.select_option
            data:
              option: 'Night'
            target:
              entity_id: input_select.daytime
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.state_night_running

        # Cancel state night
        - conditions:
          - condition: state
            entity_id: input_boolean.state_night_running
            state: 'on'
          sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.state_night_running
          - service: scene.turn_on
            target:
              entity_id: scene.state_night_kitchen_cabinet_backup
        default: []

    # Bedroom nightstand light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "1_single" }}'
      sequence:
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.nightstand_lights'
        target:
          entity_id: script.kitchen_cabinet_light_based_on_entity_state
      - service: light.toggle
        target:
          entity_id: light.nightstand_lights

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_single" }}'
      sequence:
      - service: light.toggle
        target:
          entity_id: light.office_ceiling_lights

    # Turn off office
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "2_hold" }}'
      sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: group.office_group

    # Toggle bathroom light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "3_single" }}'
      sequence:
      - service: script.turn_on
        data:
          variables:
            entity_id: 'switch.bathroom_mirror_light_switch'
        target:
          entity_id: script.kitchen_cabinet_light_based_on_entity_state
      - event: zha_event
        event_data:
          device_id: 5066dc0a0d6a11eba736919d4fa21431
          command: "2_single"

    # Toggle bathroom light left/right
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "3_double" }}'
      sequence:
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.bathroom_lights'
        target:
          entity_id: script.kitchen_cabinet_light_based_on_entity_state
      - event: zha_event
        event_data:
          device_id: 5066dc0a0d6a11eba736919d4fa21431
          command: "3_single"

    # Toggle terrace plant lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "4_single" }}'
      sequence:
      - service: script.turn_on
        data:
          variables:
            entity_id: 'light.terrace_plant_lights'
        target:
          entity_id: script.kitchen_cabinet_light_based_on_entity_state
      - service: homeassistant.toggle
        target:
          entity_id: light.terrace_plant_lights

    # Cycle terrace plant scenes
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "4_double" }}'
      sequence:
      - service: input_select.select_next
        target:
          entity_id: input_select.terrace_plant_scenes

    # Toggle floor lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "5_single" }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.floor_light_active
            state: 'off'
          sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.floor_light_active
          - service: light.turn_on
            data:
              brightness: "{{ states('sensor.daytime_light_brightness') }}"
              color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
            target:
              entity_id: light.floor_lights
        default:
        - service: light.turn_off
          target:
            entity_id: light.floor_lights

    # Toggle floor back light lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "5_double" }}'
      sequence:
      - service: light.toggle
        target:
          entity_id: light.floor_back_light

    # Toggle aroma diffuser
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "6_hold" }}'
      sequence:
      - service: switch.toggle
        target:
          entity_id: switch.aroma_diffuser

    # Cycle kitchen_cabinet scense
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "6_single" }}'
      sequence:
      - service: light.toggle
        target:
          entity_id: light.kitchen_cabinet_light

    # Toggle kitchen_cabinet light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.command == "6_double" }}'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: '{{ states("input_select.kitchen_cabinet_scenes") }}'
      - service: input_select.select_next
        target:
          entity_id: input_select.kitchen_cabinet_scenes

    default: []
