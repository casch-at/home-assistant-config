- id: floor_switch_automations
  alias: Floor Switch Automations
  description: ''
  mode: parallel
  max: 10
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: floor_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{
        event == 1001 or event == 1002 or
        event == 2002 or event == 2004 or
        event == 3002 or event == 3004 or
        event == 5002 or
        event == 6001 or event == 6004
      }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1001 }}'
      - condition: state
        entity_id: input_boolean.state_night_running
        state: 'off'
      sequence:
      - service: scene.create
        data:
          scene_id: stairs_backup
          snapshot_entities:
          - light.stairs_led
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.state_night_running
      - repeat:
          count: '3'
          sequence:
          - service: light.turn_on
            data:
              entity_id: light.stairs_led
              rgb_color: [200, 50, 0]
              brightness: 125
          - delay: 00:00:02
          - service: light.turn_on
            data:
              entity_id: light.stairs_led
              rgb_color: [200, 50, 0]
              brightness: 5
          - delay: 00:00:02
      - service: input_select.select_option
        data:
          entity_id: input_select.daytime
          option: 'Night'
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.state_night_running

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1002 }}'
      sequence:
      - service: switch.toggle
        data:
          entity_id: switch.nightstand_switch

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2002 }}'
      sequence:
      - service: homeassistant.toggle
        data:
          entity_id: light.parlor

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2004 }}'
      sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.night

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3002 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: bath_switch
          event: 2002

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 3004 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: bath_switch
          event: 3002

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 5002 }}'
      sequence:
      - event: deconz_event
        event_data:
          id: lower_kitchen_switch
          event: 1002

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6001 }}'
      sequence:
      - service: homeassistant.toggle
        data:
          entity_id: group.office

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 6004 }}'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_select.desk_hight
            state: '110'
          sequence:
          - service: switch.turn_on
            data:
              entity_id: switch.desk_control_button_4
          - service: input_select.select_option
            data:
              entity_id: input_select.desk_hight
              option: '68'
        - conditions:
          - condition: state
            entity_id: input_select.desk_hight
            state: '68'
          sequence:
          - service: switch.turn_on
            data:
              entity_id: switch.desk_control_button_1
          - service: input_select.select_option
            data:
              entity_id: input_select.desk_hight
              option: '110'
    default: []
