- id: floor_switch_automations_cancel
  alias: Floor Switch Automations Cancel
  description: ''
  mode: queued
  max: 10
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: floor_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{ event == 1001 }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 1001 }}'
      - condition: state
        entity_id: input_boolean.state_night_running
        state: 'on'
      sequence:
      - repeat:
          count: '2'
          sequence:
          - service: automation.toggle
            data:
              entity_id: automation.floor_switch_automations
      - service: light.turn_on
        data:
          entity_id: light.stairs_led
          rgb_color: [50, 200, 0]
          brightness: 150
      - delay: 00:00:02
      - service: scene.turn_on
        data:
          entity_id: scene.stairs_backup
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.state_night_running
    default: []
