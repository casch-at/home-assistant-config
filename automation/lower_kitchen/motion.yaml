- id: lower_kitchen_motion_detected
  alias: Turn on lights in lower kitchen -- motion detected
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: a22002cc0fddfe438687ff5a86b3fd3b
    entity_id: binary_sensor.lower_kitchen_motion
    domain: binary_sensor
  condition:
  - condition: template
    value_template: '{{ states(''sensor.lower_kitchen_lightlevel'')|float < 40.0 }}'
  - condition: state
    entity_id: input_boolean.lower_kitchen_switch_active
    state: 'off'
  action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.lower_kitchen_motion_running
  - service: scene.apply
    data:
      entities:
        light.lower_kitchen:
          brightness: |
            {% if states('input_select.daytime') == 'Morning' or states('input_select.daytime') == 'Daytimes' -%}
              254
            {% elif states('input_select.daytime') == 'Evening' -%}
              140
            {% elif states('input_select.daytime') == 'Night' -%}
              80
            {% endif %}
          color_temp: |
            {% if states('input_select.daytime') == 'Morning' or states('input_select.daytime') == 'Daytimes' -%}
              271
            {% elif states('input_select.daytime') == 'Evening' -%}
              400
            {% elif states('input_select.daytime') == 'Night' -%}
              480
            {% endif %}
          state: 'on'
  mode: single
