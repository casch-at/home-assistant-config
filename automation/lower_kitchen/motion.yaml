- id: lower_kitchen_motion
  alias: Lower kitchen motion
  description: ''
  mode: restart
  trigger:
  - platform: state
    entity_id: binary_sensor.lower_kitchen_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ states(''sensor.lower_kitchen_lightlevel'') | float < 40.0 }}'
  - condition: state
    entity_id: input_boolean.lower_kitchen_switch_active
    state: 'off'
  action:
  - service: light.turn_on
    data:
      brightness: "{{ states('sensor.daytime_light_brightness') }}"
      color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
    target:
      entity_id: light.lower_kitchen
  - wait_for_trigger:
      platform: state
      entity_id: binary_sensor.lower_kitchen_motion
      from: 'on'
      to: 'off'
      for: '30'
  - condition: state
    entity_id: input_boolean.lower_kitchen_switch_active
    state: 'off'
  - service: light.turn_off
    target:
      entity_id: light.lower_kitchen
