- id: lower_kitchen_lights
  alias: Turn on/off lower kitchen lights using lower kitchen switch
  description: ''
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: lower_kitchen_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{ event == 2002 or event == 2004 }}
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: and
          conditions:
          - condition: state
            entity_id: input_boolean.lower_kitchen_motion_running
            state: 'on'
          - condition: template
            value_template: '{{ trigger.event.data.event | int == 2002 }}'
        - condition: and
          conditions:
          - condition: state
            entity_id: input_boolean.lower_kitchen_motion_running
            state: 'off'
          - condition: template
            value_template: '{{ trigger.event.data.event | int == 2002 }}'
          - condition: device
            type: is_off
            device_id: 99c4272d194811eb9a33c1747a3f77e4
            entity_id: light.lower_kitchen
            domain: light
      sequence:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.lower_kitchen_switch_active
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.lower_kitchen_motion_running
      - service: scene.apply
        data:
          entities:
            light.lower_kitchen:
              brightness: |
                {% if states('input_select.daytime') == 'Morning' or states('input_select.daytime') == 'Daytimes' -%}
                  254
                {% elif states('input_select.daytime') == 'Evening' -%}
                  140
                {% elif states('input_select.daytime') == 'Night' -%}
                  80
                {% endif %}
              color_temp: |
                {% if states('input_select.daytime') == 'Morning' or states('input_select.daytime') == 'Daytimes' -%}
                  271
                {% elif states('input_select.daytime') == 'Evening' -%}
                  400
                {% elif states('input_select.daytime') == 'Night' -%}
                  480
                {% endif %}
              state: 'on'
    - conditions:
      - condition: state
        entity_id: input_boolean.lower_kitchen_motion_running
        state: 'off'
      - condition: device
        type: is_on
        device_id: 99c4272d194811eb9a33c1747a3f77e4
        entity_id: light.lower_kitchen
        domain: light
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2002 }}'
      sequence:
      - type: turn_off
        device_id: 99c4272d194811eb9a33c1747a3f77e4
        entity_id: light.lower_kitchen
        domain: light
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2004 }}'
      sequence:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.lower_kitchen_switch_active
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.lower_kitchen_motion_running
      - service: scene.apply
        data:
          entities:
            light.lower_kitchen:
              brightness: 254
              color_temp: 271
              state: 'on'
    default: []
  mode: queued
  max: 10
