- id: lower_kitchen_light
  alias: Lower kitchen light
  description: ''
  mode: single
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: lower_kitchen_switch
  condition:
  - condition: template
    value_template: |-
      {% set event = trigger.event.data.event | int %}
      {{ event == 2002 or event == 2004 }}
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2002 }}'
      - condition: state
        entity_id: input_boolean.lower_kitchen_switch_active
        state: 'off'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.lower_kitchen_switch_active
      - service: light.turn_on
        data:
          brightness: "{{ states('sensor.daytime_light_brightness') }}"
          color_temp: "{{ states('sensor.daytime_light_color_temp') }}"
        target:
          entity_id: light.lower_kitchen

    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event | int == 2004 }}'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.lower_kitchen_switch_active
      - service: light.turn_on
        data:
          brightness: 254
          color_temp: 271
        target:
          entity_id: light.lower_kitchen

    default:
    - service: light.turn_off
      target:
        entity_id: light.lower_kitchen
