- id: lower_kitchen_motion_cleared
  alias: Turn off lights in lower kitchen -- motion cleared
  description: ''
  trigger:
  - type: no_motion
    platform: device
    device_id: a22002cc0fddfe438687ff5a86b3fd3b
    entity_id: binary_sensor.lower_kitchen_motion
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 30
  condition:
  - condition: state
    entity_id: input_boolean.lower_kitchen_switch_active
    state: 'off'
  - condition: state
    entity_id: light.lower_kitchen
    state: 'on'
  action:
  - type: turn_off
    device_id: 99c4272d194811eb9a33c1747a3f77e4
    entity_id: light.lower_kitchen
    domain: light
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.lower_kitchen_motion_running
  mode: single
