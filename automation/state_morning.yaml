- id: state_morning
  alias: Morning state
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.daytime
    to: Morning
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: template
          value_template: '{{ states(''sensor.front_floor_lightlevel'')|float < 100 }}'
        - condition: state
          state: 'on'
          entity_id: input_boolean.presence
      sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.stairs_morning_light
    default: []
  - service: cover.open_cover
    data:
      entity_id: cover.bedroom_roller_shutter_level

- id: morning_light_off
  alias: Turn off morning light
  description: ''
  trigger:
  - type: illuminance
    platform: device
    device_id: d362c802f675d2a59d2080b94ebef8e4
    entity_id: sensor.front_floor_lightlevel
    domain: sensor
    above: 100
    for:
      hours: 0
      minutes: 10
      seconds: 0
  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - type: turn_off
    device_id: 03baa6e6081411eb958e6b58c8805747
    entity_id: light.stairs_led
    domain: light
  - service: input_select.select_option
    data:
      option: Daytimes
    entity_id: input_select.daytime
  mode: single
