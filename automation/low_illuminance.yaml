- id: low_illuminance
  alias: Low illuminance light
  description: Turn on lights on low natural illumance light.
  mode: single
  max_exceeded: silent
  trigger:
  - platform: numeric_state
    entity_id: sensor.front_floor_motion_sensor_light_level
    below: 100
    for: 10

  - platform: state
    entity_id: person.christian_schwarzgruber
    from: not_home
    to: home
    for: 2

  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'

  - condition: numeric_state
    entity_id: sensor.front_floor_motion_sensor_light_level
    below: 100

  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.daytime
      state: Night
  action:
  # Turn on kitchen_cabinet light
  - choose:
    - conditions:
      - condition: state
        entity_id: light.kitchen_cabinet_light
        state: 'off'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.kitchen_cabinet_night
    default: []
