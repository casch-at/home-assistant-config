- id: '1602353922519'
  alias: Night toilet light
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: d6016e8c8c59fbd93b03136917a223b4
    entity_id: binary_sensor.bedroom_motion
    domain: binary_sensor
  condition:
  - condition: template
    value_template: '{{ not state_attr(''sensor.daylight'', ''daylight'') }}'
  - condition: state
    entity_id: input_select.daytime
    state: Night
  - condition: device
    type: is_off
    device_id: 03baa6e6081411eb958e6b58c8805747
    entity_id: light.stairs_led
    domain: light
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - service: scene.turn_on
    data: {}
    entity_id: scene.night_toilet
  - delay: 00:00:30
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 14 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_on
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
        brightness_pct: 3
      - delay: 00:00:30
    default: []
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 8 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_on
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
        brightness_pct: 2
      - delay: 00:01:00
    default: []
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 6 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_on
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
        brightness_pct: 1
      - delay: 00:01:00
    default: []
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: device
          type: is_on
          device_id: 03baa6e6081411eb958e6b58c8805747
          entity_id: light.stairs_led
          domain: light
        - condition: template
          value_template: '{{ state_attr(''light.stairs_led'', ''brightness'') and
            state_attr(''light.stairs_led'', ''brightness'') <= 3 and state_attr(''light.stairs_led'',
            ''color_temp'') and state_attr(''light.stairs_led'', ''color_temp'') ==
            495 }}'
      sequence:
      - type: turn_off
        device_id: 03baa6e6081411eb958e6b58c8805747
        entity_id: light.stairs_led
        domain: light
    default: []
  mode: single
- id: '1603389408650'
  alias: Set daytime
  description: ''
  trigger:
  - platform: time
    at: 06:45:00
  - platform: time
    at: '18:00:00'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: time
        before: 06:50:00
        after: 06:44:00
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      sequence:
      - service: input_select.select_option
        entity_id: input_select.daytime
        data:
          option: Morning
      - service: cover.open_cover
        data: {}
        entity_id: cover.bedroom_roller_shutter_level
    default: []
  - choose:
    - conditions:
      - condition: time
        before: '18:05:00'
        after: '17:55:00'
      sequence:
      - service: input_select.select_option
        entity_id: input_select.daytime
        data:
          option: Evening
    default: []
  mode: single
