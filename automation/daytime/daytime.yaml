- id: daytime
  alias: Set daytime
  description: Set daytime "Morning" (also on alarm) and "Evening" based on sun elevation and "Daytimes" based on lightlevel.
  mode: single
  trigger:
  # Sets Morning daytime
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: 5

  - platform: state
    entity_id: binary_sensor.christian_schwarzgruber_alarm
    from: 'off'
    to: 'on'

  - platform: state
    entity_id: binary_sensor.sonia_avramidis_alarm
    from: 'off'
    to: 'on'

  # Sets DAYTIMES daytime
  - platform: numeric_state
    entity_id: sensor.front_floor_lightlevel
    above: 130

  # Sets EVENING daytime
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: 2.5
  condition: []
  action:
  - choose:

    - conditions:
      - condition: template
        value_template: >-
          {{
              states('input_select.select_option') == 'Night'
            and (
              trigger.entity_id == 'sun.sun' and state_attr(trigger.entity_id, 'rising')
            or
              trigger.entity_id == 'binary_sensor.christian_schwarzgruber_alarm'
            or
              trigger.entity_id == 'binary_sensor.sonia_avramidis_alarm'
            )
          }}
      sequence:
      - service: input_select.select_option
        data:
          option: 'Morning'
        target:
          entity_id: input_select.daytime

    - conditions:
      - condition: template
        value_template: "{{ trigger.entity_id == 'sensor.front_floor_lightlevel' }}"
      sequence:
      - service: input_select.select_option
        data:
          option: 'Daytimes'
        target:
          entity_id: input_select.daytime

    - conditions:
      - condition: template
        value_template: "{{ trigger.entity_id == 'sun.sun' and not state_attr(trigger.entity_id, 'rising') }}"
      sequence:
      - service: input_select.select_option
        data:
          option: 'Evening'
        target:
          entity_id: input_select.daytime

    # State Night will be set be the NIGHT mode
    default: []
