- id: night_mode
  alias: Night mode
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.daytime
    to: Night
  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: >-
          {{
            states('binary_sensor.cover_operation_to_cold') == 'off' and
            states('binary_sensor.bedroom_window_sensor') == 'off'
          }}
      sequence:
      - service: cover.close_cover
        data:
          entity_id: cover.bedroom_roller_shutter_level
    default: []
  - service: homeassistant.turn_off
    data:
      entity_id: group.switches_and_lights
  - service: automation.trigger
    data:
      entity_id: automation.night_toilet_light
  mode: single
  max: 10
