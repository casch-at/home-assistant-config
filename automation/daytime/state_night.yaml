- id: night_mode
  alias: Night mode
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.daytime
    to: Night
  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: or
          conditions:
          - condition: state
            entity_id: weather.home
            state: snowy
          - condition: numeric_state
            entity_id: sensor.outdoor_temperature
            below: 1
      sequence:
      - service: cover.close_cover
        data:
          entity_id: cover.bedroom_roller_shutter_level
    default: []
  - service: homeassistant.turn_off
    data:
      entity_id: group.switches_and_lights
  - service: automation.trigger
    data:
      entity_id: automation.night_toilet_light
  mode: single
  max: 10
