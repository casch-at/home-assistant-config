- id: night_mode
  alias: Night mode
  description: ''
  mode: single
  trigger:
  - platform: state
    entity_id: input_select.daytime
    from: Evening
    to: Night
  condition:
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: >-
          {{
            states('binary_sensor.cover_operation_to_cold') == 'off' and
            states('binary_sensor.bedroom_window_sensor') == 'off'
          }}
      sequence:
      - service: cover.stop_cover
        data:
          entity_id: cover.bedroom_roller_shutter_level
      - service: cover.close_cover
        data:
          entity_id: cover.bedroom_roller_shutter_level
    default: []

  - service: scene.turn_on
    data:
      entity_id: scene.night_toilet_light

  - service: automation.trigger
    target:
      entity_id: automation.turn_everything_off_on_presence_state_off

  - wait_template: '{{ states("light.kitchen_cabinet_light") == ''off'' }}'
    timeout: '00:00:02'
    continue_on_timeout: true

  - service: scene.turn_on
    data:
      entity_id: scene.night_toilet_light

  - service: light.turn_off
    data:
      transition: 100
    target:
      entity_id: light.kitchen_cabinet_light
